<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>smart properties system ¬∑ Details</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LINESeed/seed-font@main/css/LINESeedSansTH.css" />

  <style>
    :root{
      --bg1:#89A6C7;
      --bg2:#BFD0E6;
      --card:#ffffffee;
      --ink:#0b1320;
      --muted:#5f6e85;
      --shadow: 0 16px 40px rgba(0,0,0,.12);
      --r24: 24px;
      --r28: 28px;
      --r32: 32px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"LINE Seed Sans TH","LINE Seed Sans","Kanit",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
    }
    body:before{
      content:"";
      position:fixed;
      inset:-20% -10%;
      pointer-events:none;
      z-index:-1;
      background:
        radial-gradient(ellipse at 18% 28%, rgba(255,255,255,.26) 0 22%, transparent 23%),
        radial-gradient(ellipse at 72% 32%, rgba(255,255,255,.22) 0 24%, transparent 25%),
        radial-gradient(ellipse at 28% 78%, rgba(255,255,255,.18) 0 20%, transparent 21%),
        radial-gradient(ellipse at 78% 82%, rgba(255,255,255,.16) 0 19%, transparent 20%);
      opacity:.95;
    }

    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 14px 14px 28px;
    }

    /* Header */
    .top{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 8px 4px 10px;
    }
    .avatar{
      width:44px;height:44px;border-radius:18px;
      background:#dbe7f6;
      display:grid;place-items:center;
      font-weight:900;
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
    }
    .brand{flex:1 1 auto; min-width:0;}
    .brand .h{
      margin:0;
      font-size:18px;
      font-weight:900;
      letter-spacing:-.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .sub{
      margin-top:2px;
      font-size:13px;
      font-weight:800;
      color:rgba(0,0,0,.55);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .iconBtn{
      width:44px;height:44px;border-radius:18px;
      background:rgba(255,255,255,.80);
      display:grid;place-items:center;
      border:1px solid rgba(255,255,255,.55);
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      cursor:pointer;
      user-select:none;
      flex:0 0 auto;
    }
    .iconBtn:active{transform:scale(.98)}
    .iconBtn svg{width:22px;height:22px;opacity:.86}

    /* Cards */
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.55);
      border-radius: var(--r32);
      overflow:hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      margin-top: 12px;
    }
    .pad{ padding: 16px; }

    /* Gallery */
    .hero{
      position:relative;
      height: 330px;
      background:#e9eef6;
      overflow:hidden;
    }
    @media (min-width: 820px){
      .wrap{ max-width: 980px; }
      .hero{ height: 420px; }
    }

    .hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }
    .badgeLeft, .badgeRight, .badgeCount{
      position:absolute;
      top:14px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.06);
      font-weight:900;
      box-shadow: 0 12px 26px rgba(0,0,0,.10);
      backdrop-filter: blur(10px);
    }
    .badgeLeft{ left:14px; }
    .badgeRight{ right:14px; }
    .badgeCount{
      bottom:14px;
      top:auto;
      right:14px;
      font-size:18px;
      letter-spacing:-.2px;
    }

    .navBtn{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      width:52px;height:52px;
      border-radius: 18px;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.30);
      display:grid;place-items:center;
      cursor:pointer;
      user-select:none;
    }
    .navBtn svg{width:22px;height:22px; color:#fff}
    .navBtn.left{ left:14px; }
    .navBtn.right{ right:14px; }
    .navBtn:active{ transform:translateY(-50%) scale(.99); }

    .thumbStrip{
      background: rgba(255,255,255,.55);
      border-top: 1px solid rgba(0,0,0,.06);
      padding: 12px 12px 14px;
    }
    .thumbRow{
      display:flex;
      gap:12px;
      overflow:auto;
      padding-bottom: 4px;
      scrollbar-width:none;
    }
    .thumbRow::-webkit-scrollbar{ display:none; }
    .tItem{
      width:110px; height:70px;
      border-radius: 20px;
      overflow:hidden;
      flex:0 0 auto;
      border: 3px solid transparent;
      background:#e9eef6;
      cursor:pointer;
    }
    .tItem img{ width:100%; height:100%; object-fit:cover; display:block; }
    .tItem.active{ border-color: rgba(11,19,32,.88); }

    /* Info */
    .unitRow{
      display:flex;
      gap:12px;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .unitId{
      font-size:38px;
      font-weight:1000;
      letter-spacing:-.8px;
      line-height:1;
    }
    .price{
      font-size:34px;
      font-weight:1000;
      letter-spacing:-.6px;
      line-height:1;
    }
    .meta{
      margin-top:8px;
      font-weight:900;
      color: rgba(0,0,0,.55);
    }
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
      align-items:center;
    }
    .chip{
      background: rgba(255,255,255,.62);
      border: 1px solid rgba(0,0,0,.05);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight:900;
      color: rgba(0,0,0,.70);
      min-height: 38px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .status{
      margin-left:auto;
      background:#e8eef7;
      color:#2e3a4c;
      border:1px solid rgba(0,0,0,.05);
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      font-weight:1000;
      white-space:nowrap;
    }
    .st-available{ background:#dff7ea; color:#0d7a43; }
    .st-under{ background:#d9eefc; color:#116aa0; }
    .st-reserved{ background:#fff2d7; color:#9a6a12; }
    .st-sold{ background:#ffe1e1; color:#a01818; }

    .kv{
      margin-top:12px;
      display:grid;
      gap:10px;
    }
    .kvRow{
      display:flex;
      gap:12px;
      align-items:center;
      background: rgba(255,255,255,.55);
      border:1px solid rgba(0,0,0,.05);
      border-radius: 18px;
      padding: 12px 14px;
      font-weight:900;
    }
    .kvRow .k{
      color: rgba(0,0,0,.45);
      width:110px;
      flex:0 0 auto;
    }
    .kvRow .v{
      margin-left:auto;
      color: rgba(0,0,0,.85);
      text-align:right;
      flex:1 1 auto;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .loading{
      text-align:center;
      font-weight:1000;
      color: rgba(0,0,0,.55);
      padding: 26px 10px;
    }
    .err{
      text-align:center;
      font-weight:1000;
      color:#8b1a1a;
      background: rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.06);
      border-radius: 24px;
      padding: 18px 14px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="avatar">SP</div>
      <div class="brand">
        <div class="h" id="brandTitle">smart properties system</div>
        <div class="sub" id="brandSub">Details ¬∑ feel LINE</div>
      </div>

      <!-- ‡πÄ‡∏≠‡∏≤‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô 2 ‡∏ï‡∏±‡∏ß‡∏≠‡∏≠‡∏Å (‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ç‡∏≠) ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÅ‡∏Ñ‡πà Back -->
      <div class="iconBtn" id="btnBack" title="Back">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

    <div id="loading" class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>

    <!-- Gallery Card -->
    <div class="card" id="galleryCard" style="display:none;">

          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>

    <!-- Info Card -->
    <div class="card" id="infoCard" style="display:none;">
      <div class="pad">
        <div class="unitRow">
          <div class="unitId" id="unitId">‚Äî</div>
          <div class="price" id="price">‡∏ø0</div>
        </div>
        <div class="meta" id="metaLine">‚Äî</div>

        <div class="chips">
          <div class="chip" id="chipBed">üõè -</div>
          <div class="chip" id="chipBath">üõÅ -</div>
          <div class="chip" id="chipLand">üìê -</div>
          <div class="status" id="status">‚Äî</div>
        </div>

        <div class="kv" id="kv"></div>
      </div>
    </div>
  </div>

<script>
/* ===================== CONFIG ===================== */
const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
const PROJECT = "Project_0";
const GALLERY_FOLDER_ID = "1kdgsHds6H_KHXiFAw_IzOoLMdMDPyJr0"; // Project_Gallery_Final

const id = (new URLSearchParams(location.search).get("id") || "").trim();

const elLoading = document.getElementById("loading");
const elErr = document.getElementById("err");
const galleryCard = document.getElementById("galleryCard");
const infoCard = document.getElementById("infoCard");

document.getElementById("btnBack").addEventListener("click", ()=>{
  // back to index (keep plot param if possible)
  if (history.length > 1) history.back();
  else location.href = "index.html";
});

/* ===================== HELPERS ===================== */
function normStr(v){ return (v==null? "" : String(v)).trim(); }
function money(v){
  const n = Number(v);
  if(!n) return "‡∏ø0";
  return "‡∏ø" + n.toLocaleString("en-US");
}
function statusClass(s){
  s = normStr(s).toLowerCase();
  if (s.includes("avail")) return "st-available";
  if (s.includes("under")) return "st-under";
  if (s.includes("reser")) return "st-reserved";
  if (s.includes("sold")) return "st-sold";
  return "";
}
function showErr(msg){
  elErr.style.display = "block";
  elErr.innerHTML = msg;
}
function hideErr(){
  elErr.style.display = "none";
  elErr.innerHTML = "";
}

/* ===================== API (robust) ===================== */
async function fetchJson(url){
  const res = await fetch(url, { cache: "no-store" });
  return await res.json();
}

/**
 * ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î (‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏´‡∏•‡∏≤‡∏¢ mode ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á)
 */
async function fetchUnitDetail(){
  const urlCandidates = [
    `${API_URL}?mode=getUnitDetail&project=${encodeURIComponent(PROJECT)}&id=${encodeURIComponent(id)}&t=${Date.now()}`,
    `${API_URL}?mode=detail&project=${encodeURIComponent(PROJECT)}&id=${encodeURIComponent(id)}&t=${Date.now()}`,
    `${API_URL}?mode=getDetails&project=${encodeURIComponent(PROJECT)}&id=${encodeURIComponent(id)}&t=${Date.now()}`
  ];

  let lastErr=null;
  for(const u of urlCandidates){
    try{
      const data = await fetchJson(u);
      const obj = data?.data || data?.item || data;
      if(obj && typeof obj === "object") return obj;
    }catch(e){ lastErr=e; }
  }
  throw lastErr || new Error("Cannot load detail");
}

/**
 * ‡∏î‡∏∂‡∏á‡∏£‡∏π‡∏õ‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°:
 * 1) ‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å detail ‡∏Å‡πà‡∏≠‡∏ô (‡πÄ‡∏ä‡πà‡∏ô gallery/images/photos)
 * 2) ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ ‡∏•‡∏≠‡∏á‡∏Ç‡∏≠‡∏à‡∏≤‡∏Å Apps Script ‡∏î‡πâ‡∏ß‡∏¢ folderId (Project_Gallery_Final)
 */
async function fetchGalleryFallback(){
  const urlCandidates = [
    `${API_URL}?mode=getGallery&folderId=${encodeURIComponent(GALLERY_FOLDER_ID)}&id=${encodeURIComponent(id)}&t=${Date.now()}`,
    `${API_URL}?mode=gallery&folderId=${encodeURIComponent(GALLERY_FOLDER_ID)}&id=${encodeURIComponent(id)}&t=${Date.now()}`,
    `${API_URL}?mode=getImages&folderId=${encodeURIComponent(GALLERY_FOLDER_ID)}&id=${encodeURIComponent(id)}&t=${Date.now()}`
  ];

  for(const u of urlCandidates){
    try{
      const data = await fetchJson(u);
      const arr = Array.isArray(data) ? data
        : (Array.isArray(data?.data) ? data.data
        : (Array.isArray(data?.items) ? data.items : null));
      if(arr) return arr;
    }catch(e){}
  }
  return [];
}

/* ===================== GALLERY UI ===================== */
let gallery = [];
let idx = 0;

const heroImg = document.getElementById("heroImg");
const thumbRow = document.getElementById("thumbRow");
const badgeCount = document.getElementById("badgeCount");
const badgePlot = document.getElementById("badgePlot");
const badgeStatus = document.getElementById("badgeStatus");

document.getElementById("prevBtn").addEventListener("click", ()=> go(-1));
document.getElementById("nextBtn").addEventListener("click", ()=> go(1));

function setHero(i){
  if(!gallery.length) return;
  idx = (i + gallery.length) % gallery.length;
  heroImg.src = gallery[idx];
  badgeCount.style.display = "block";
  badgeCount.textContent = `${idx+1} / ${gallery.length}`;

  // active thumb
  [...thumbRow.querySelectorAll(".tItem")].forEach((t,k)=>{
    t.classList.toggle("active", k===idx);
  });
}

function go(step){
  if(!gallery.length) return;
  setHero(idx + step);
}

/* swipe */
let startX = 0, startY = 0, moved = false;
document.getElementById("hero").addEventListener("touchstart", (e)=>{
  if(!e.touches?.[0]) return;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  moved = false;
}, {passive:true});

document.getElementById("hero").addEventListener("touchmove", (e)=>{
  if(!e.touches?.[0]) return;
  const dx = e.touches[0].clientX - startX;
  const dy = e.touches[0].clientY - startY;
  if(Math.abs(dx) > 18 && Math.abs(dx) > Math.abs(dy)) moved = true;
}, {passive:true});

document.getElementById("hero").addEventListener("touchend", (e)=>{
  if(!moved) return;
  const endX = (e.changedTouches?.[0]?.clientX ?? startX);
  const dx = endX - startX;
  if(dx < -20) go(1);
  else if(dx > 20) go(-1);
}, {passive:true});

function renderThumbs(){
  thumbRow.innerHTML = gallery.map((url,i)=>`
    <div class="tItem ${i===0?'active':''}" data-i="${i}">
      <img src="${url}" loading="lazy" decoding="async" onerror="this.closest('.tItem').style.display='none';">
    </div>
  `).join("");

  thumbRow.querySelectorAll(".tItem").forEach(t=>{
    t.addEventListener("click", ()=>{
      const i = Number(t.getAttribute("data-i")||0);
      setHero(i);
    });
  });
}

/* ===================== INFO UI ===================== */
function setKV(map){
  const kv = document.getElementById("kv");
  kv.innerHTML = "";
  for(const [k,v] of map){
    kv.innerHTML += `
      <div class="kvRow">
        <div class="k">${k}</div>
        <div class="v">${v}</div>
      </div>
    `;
  }
}

/* ===================== MAIN ===================== */
(async function init(){
  if(!id){
    elLoading.style.display = "none";
    showErr("‡πÑ‡∏°‡πà‡∏û‡∏ö id ‡πÉ‡∏ô URL (‡πÄ‡∏ä‡πà‡∏ô ?id=HP-Z001)");
    return;
  }

  hideErr();
  try{
    const detail = await fetchUnitDetail();

    // normalize
    const unitId = normStr(detail.id || detail.hp_id || detail.HP_ID || detail.unitId || id) || id;
    const plot = normStr(detail.plot || detail.Plot || detail.plotNo || detail.PLOT || "");
    const price = Number(detail.price || detail.Price || detail.PRICE || 0) || 0;
    const status = normStr(detail.status || detail.Status || "");
    const bedrooms = normStr(detail.bedrooms || detail.Bedrooms || detail.bed || detail.Bed || "-");
    const bathrooms = normStr(detail.bathrooms || detail.Bathrooms || detail.bath || detail.Bath || "-");
    const landSqw = normStr(detail.landSqw || detail.LandSqw || detail.land || detail.Land || "-");
    const livingSqm = normStr(detail.livingSqm || detail.LivingSqm || detail.sqm || detail.AreaSqm || "-");
    const updated = normStr(detail.updated || detail.updatedAt || detail.Updated || "");

    // gallery from detail (best effort)
    const g1 = Array.isArray(detail.gallery) ? detail.gallery : null;
    const g2 = Array.isArray(detail.images) ? detail.images : null;
    const g3 = Array.isArray(detail.photos) ? detail.photos : null;

    let urls = [];
    const pickArr = g1 || g2 || g3 || [];
    if(pickArr.length){
      urls = pickArr
        .map(x => typeof x === "string" ? x : (x?.url || x?.src || x?.link || ""))
        .map(s => normStr(s))
        .filter(Boolean);
    }

    // fallback: ask Apps Script with Project_Gallery_Final folder
    if(!urls.length){
      const fb = await fetchGalleryFallback();
      urls = fb
        .map(x => typeof x === "string" ? x : (x?.url || x?.src || x?.link || ""))
        .map(s => normStr(s))
        .filter(Boolean);
    }

    // if still empty, show one placeholder (no image)
    if(!urls.length){
      urls = [""]; // will show no image
    }

    // Show header line
    document.getElementById("brandSub").textContent = `Details ¬∑ ${unitId}`;

    // badges
    if(plot){
      badgePlot.style.display = "block";
      badgePlot.textContent = plot;
    }
    if(status){
      badgeStatus.style.display = "block";
      badgeStatus.className = `badgeRight ${statusClass(status)}`;
      badgeStatus.textContent = status;
    }

    // fill info
    document.getElementById("unitId").textContent = unitId;
    document.getElementById("price").textContent = money(price);
    document.getElementById("metaLine").textContent = `Project: ${PROJECT}${plot ? " ‚Ä¢ Plot: "+plot : ""}${updated ? " ‚Ä¢ Updated: "+updated : ""}`;

    document.getElementById("chipBed").textContent = `üõè ${bedrooms}`;
    document.getElementById("chipBath").textContent = `üõÅ ${bathrooms}`;
    document.getElementById("chipLand").textContent = `üìê ${landSqw === "-" ? "-" : (landSqw + " sq.w")}`;

    const stEl = document.getElementById("status");
    stEl.textContent = status || "‚Äî";
    stEl.className = `status ${statusClass(status)}`;

    setKV([
      ["Project", PROJECT],
      ["HP_ID", unitId],
      ["Plot", plot || "‚Äî"],
      ["Living", livingSqm === "-" ? "‚Äî" : (livingSqm + " sqm")],
      ["Land", landSqw === "-" ? "‚Äî" : (landSqw + " sq.w")]
    ]);

    // gallery render
    gallery = urls.filter(Boolean);
    if(!gallery.length){
      // show no-image view
      heroImg.removeAttribute("src");
      heroImg.style.display = "none";
      document.getElementById("hero").style.display = "grid";
      document.getElementById("hero").style.placeItems = "center";
      document.getElementById("hero").innerHTML = `<div style="font-weight:1000;color:#6c7b92">no image</div>`;
      document.getElementById("prevBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      badgeCount.style.display = "none";
      thumbRow.innerHTML = "";
    }else{
      heroImg.style.display = "block";
      heroImg.src = gallery[0];
      renderThumbs();
      badgeCount.style.display = "block";
      badgeCount.textContent = `1 / ${gallery.length}`;
      setHero(0);
    }

    // show cards
    elLoading.style.display = "none";
    galleryCard.style.display = "block";
    infoCard.style.display = "block";

  }catch(e){
