<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
  const CURRENT_PROJECT = "Project_0";

  async function loadCatalog(){
    try{
      const res = await fetch(`${API_URL}?mode=getUnitList&project=${CURRENT_PROJECT}&t=${Date.now()}`);
      const data = await res.json();

      // ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞ Online/Live
      const online = (data || []).filter(u => {
        const s = String(u.sysStatus||"").toLowerCase();
        return s === "online" || s === "live";
      });

      renderCards(online);
    }catch(e){
      document.getElementById("catalogGrid").innerHTML =
        `<div class="col-span-full text-center py-20 text-rose-500 font-bold italic">‚ö†Ô∏è ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</div>`;
    }
  }

  function safeDate(d){
    if(!d) return "";
    try{
      const dt = new Date(d);
      if(String(dt) === "Invalid Date") return "";
      return dt.toISOString().split("T")[0];
    }catch(_){ return ""; }
  }

  function renderCards(units){
    const grid = document.getElementById("catalogGrid");
    if(!units || units.length === 0){
      grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400 font-bold italic">
        ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ
      </div>`;
      return;
    }

    grid.innerHTML = units.map(u => `
      <div class="bg-white card shadow-2xl p-2 border border-white transition-transform hover:-translate-y-2">
        <div class="h-72 sm:h-80 bg-slate-100 imgBox relative overflow-hidden">
          <img src="${u.thumbnail || 'https://via.placeholder.com/1200x800?text=No+Image'}" class="w-full h-full object-cover" loading="lazy">
          <div class="absolute top-6 left-6 px-5 py-2 bg-slate-900/80 text-white rounded-2xl text-[10px] font-bold shadow-lg">${u.id}</div>
          <div class="absolute bottom-6 right-6 px-6 py-2 bg-rose-500 rounded-2xl text-[10px] font-bold shadow-lg text-white uppercase italic">
            ${safeDate(u.lastUpdated)}
          </div>
        </div>

        <div class="p-8 sm:p-12 text-left">
          <h3 class="text-3xl sm:text-4xl font-bold text-slate-800 uppercase mb-8 tracking-tighter italic">
            PLOT:${u.plot || '-'}
          </h3>

          <a href="detail.html?id=${encodeURIComponent(u.id)}&project=${encodeURIComponent(CURRENT_PROJECT)}"
             class="block w-full py-6 bg-slate-900 text-white rounded-[2rem] text-center font-bold text-[11px] uppercase tracking-[0.2em]
                    hover:bg-blue-600 transition-all shadow-xl">
            View Full Details
          </a>
        </div>
      </div>
    `).join("");
  }

  window.onload = loadCatalog;
</script>
