<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIRECT HUB - PROPERTIES</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Kanit', sans-serif; }
    .price-text {
      font-size: clamp(1.9rem, 5vw, 2.8rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .unit-text { font-size: 0.9rem; font-weight: 400; color: #94a3b8; margin-top: 0.3rem; }
    .feature { font-size: 0.85rem; font-weight: 400; padding: 0.45rem 0.7rem; }
    .status { font-size: 0.85rem; font-weight: 500; padding: 0.45rem 0.9rem; }
  </style>
</head>

<body class="bg-slate-50">
<div class="max-w-6xl mx-auto px-4 py-8">

  <!-- HEADER -->
  <div class="flex justify-between items-start mb-8">
    <div>
      <h1 class="text-4xl md:text-5xl font-semibold italic text-slate-900">
        DIRECT HUB
      </h1>
      <p class="text-blue-700 text-lg mt-1">
        ‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏£‡∏ß‡∏°‡∏ö‡πâ‡∏≤‡∏ô‡∏ù‡∏≤‡∏Å‡∏Ç‡∏≤‡∏¢‡∏ï‡∏£‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á
      </p>
    </div>

    <a href="gateway.html"
       class="w-12 h-12 rounded-2xl bg-white shadow flex items-center justify-center text-xl cursor-pointer"
       title="Go to Gateway">
      üë§
    </a>
  </div>

  <!-- CARDS -->
  <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  <div id="loading" class="text-center text-slate-400 py-10">
    Loading...
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
const PROJECT = new URLSearchParams(location.search).get("project") || "Project_0";

const priceFmt = v => {
  const n = Number(v);
  return (!n || n === 0) ? "‡∏ø0" : "‡∏ø" + n.toLocaleString();
};

const statusClass = s => {
  s = String(s).toLowerCase();
  if (s.includes("available")) return "bg-emerald-100 text-emerald-700";
  if (s.includes("under")) return "bg-sky-100 text-sky-700";
  if (s.includes("reserved")) return "bg-amber-100 text-amber-700";
  if (s.includes("sold")) return "bg-rose-100 text-rose-700";
  return "bg-slate-100 text-slate-700";
};

async function load(){
  const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT}&t=${Date.now()}`);
  const data = await res.json();

  document.getElementById("loading").style.display = "none";

  document.getElementById("cards").innerHTML = data.map(d => `
    <div class="bg-white rounded-[2.3rem] shadow-lg overflow-hidden">
      <div class="relative">
        <img src="${d.thumbnail}" class="w-full h-72 object-cover">
        <div class="absolute top-4 left-4 bg-white/90 px-4 py-2 rounded-full font-medium">
          ${d.plot}
        </div>
      </div>

      <div class="p-6">
        <div class="flex flex-wrap gap-2 mb-4">
          <div class="feature bg-slate-100">üõè ${d.bedrooms}</div>
          <div class="feature bg-slate-100">üõÅ ${d.bathrooms}</div>
          <div class="feature bg-slate-100">üìê ${d.landSqw} sq.w</div>
          <div class="feature bg-slate-100">üè† ${d.livingSqm} sqm</div>
          <div class="ml-auto status rounded-full ${statusClass(d.status)}">
            ${d.status}
          </div>
        </div>

        <div class="price-text text-slate-900">
          ${priceFmt(d.price)}
        </div>
        <div class="unit-text">
          UNIT: ${d.id}
        </div>

        <!-- ‚úÖ ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô details.html -->
        <a href="details.html?id=${d.id}&project=${PROJECT}"
           class="block mt-6 text-center bg-slate-900 text-white py-4 rounded-2xl text-sm tracking-widest hover:bg-slate-800 transition">
          VIEW FULL DETAILS
        </a>
      </div>
    </div>
  `).join("");
}

load();
</script>
</body>
</html>
