    .modal-backdrop{

      display:none;
      align-items: center;

<body class="bg-slate-50">
<div class="max-w-6xl mx-auto px-4 py-8">

  <!-- HEADER -->

    </div>

    <a href="gateway.html"
       class="w-12 h-12 rounded-2xl bg-white shadow flex items-center justify-center text-xl cursor-pointer"
       title="Go to Gateway">üë§</a>
  </div>

  <!-- ‚úÖ CONTROL BAR (‡∏à‡∏∏‡∏î 1/2/3) -->

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 items-center">

        <button id="btnOpenPlots" class="btn-plots mt-1" type="button">

<!-- ‚úÖ PROJECT PLOTS MODAL -->
<div id="plotsBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
  <div class="modal">
    <div class="p-6">
      <div class="flex items-center justify-between gap-4">
        <div class="text-2xl md:text-3xl font-extrabold text-slate-900">Project Plots</div>

        <!-- CLOSE red button (‡∏ï‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á) -->
        <button id="btnClosePlots"
          class="px-8 py-3 rounded-full font-extrabold text-white"
          style="background:#ef4444;">
          CLOSE
        </button>

  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
const PROJECT = new URLSearchParams(location.search).get("project") || "Project_0";

const elCards = document.getElementById("cards");
const elLoading = document.getElementById("loading");
const elError = document.getElementById("errorBox");
const elPriceSort = document.getElementById("priceSort");

let RAW = []; // keep original data

const priceFmt = v => {
  const n = Number(v);
  return (!n || n === 0) ? "‡∏ø0" : "‡∏ø" + n.toLocaleString();
};

const statusClass = s => {
  s = String(s || "").toLowerCase();
  if (s.includes("available")) return "bg-emerald-100 text-emerald-700";
  if (s.includes("under")) return "bg-sky-100 text-sky-700";
  if (s.includes("reserved")) return "bg-amber-100 text-amber-700";
  if (s.includes("sold")) return "bg-rose-100 text-rose-700";
  if (s.includes("pending")) return "bg-amber-100 text-amber-700";
  return "bg-slate-100 text-slate-700";
};

function renderSkeleton(n=6){
  elCards.innerHTML = Array.from({length:n}).map(() => `
    <div class="bg-white rounded-[2.3rem] shadow-lg overflow-hidden">
      <div class="h-72 shimmer"></div>
      <div class="p-6">
        <div class="flex gap-2 mb-4">
          <div class="h-10 w-20 rounded-2xl shimmer"></div>
          <div class="h-10 w-20 rounded-2xl shimmer"></div>
          <div class="h-10 w-24 rounded-2xl shimmer"></div>
          <div class="h-10 w-24 rounded-2xl shimmer"></div>
        </div>
        <div class="h-10 w-40 rounded-2xl shimmer mb-3"></div>
        <div class="h-5 w-28 rounded-xl shimmer"></div>
        <div class="h-12 w-full rounded-2xl shimmer mt-6"></div>
      </div>
    </div>
  `).join("");
}

function getFilteredSorted(){
  let list = [...RAW];

  // Sort price only (‡∏•‡∏ö Bedrooms ‡πÅ‡∏•‡πâ‡∏ß)
  const sort = elPriceSort.value;
  if (sort === "asc") {
    list.sort((a,b) => Number(a.price||0) - Number(b.price||0));
  } else if (sort === "desc") {
    list.sort((a,b) => Number(b.price||0) - Number(a.price||0));
  }

  return list;
}

function render(list){
  if (!list.length){
    elCards.innerHTML = `
      <div class="col-span-full text-center text-slate-500 py-16">
        <div class="text-2xl font-extrabold text-slate-900 mb-2">No results</div>
        ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ö‡πâ‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
      </div>
    `;
    return;
  }

  elCards.innerHTML = list.map(d => `
    <div class="bg-white rounded-[2.3rem] shadow-lg overflow-hidden">
      <div class="relative">
        <img src="${d.thumbnail || ""}" class="w-full h-72 object-cover" loading="lazy" decoding="async" alt="thumb">
        <div class="absolute top-4 left-4 bg-white/90 px-4 py-2 rounded-full font-medium">
          ${d.plot || "-"}
        </div>
      </div>

      <div class="p-6">
        <div class="flex flex-wrap gap-2 mb-4">
          <div class="feature bg-slate-100">üõè ${d.bedrooms ?? "-"}</div>
          <div class="feature bg-slate-100">üõÅ ${d.bathrooms ?? "-"}</div>
          <div class="feature bg-slate-100">üìê ${d.landSqw ?? "-"} sq.w</div>
          <div class="feature bg-slate-100">üè† ${d.livingSqm ?? "-"} sqm</div>
          <div class="ml-auto status rounded-full ${statusClass(d.status)}">
            ${d.status || "-"}
          </div>
        </div>

        <div class="price-text text-slate-900">${priceFmt(d.price)}</div>
        <div class="unit-text">UNIT: ${d.id}</div>

        <a href="details.html?id=${encodeURIComponent(d.id)}&project=${encodeURIComponent(PROJECT)}"
           class="block mt-6 text-center bg-slate-900 text-white py-4 rounded-2xl text-sm tracking-widest hover:bg-slate-800 transition">
          VIEW FULL DETAILS
        </a>
      </div>
    </div>
  `).join("");
}

function applyUI(){
  const list = getFilteredSorted();
  render(list);
}

async function load(){
  elError.classList.add("hidden");
  elLoading.style.display = "block";
  renderSkeleton(6);

  try{
    const url = `${API_URL}?mode=getUnitList&project=${encodeURIComponent(PROJECT)}&t=${Date.now()}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!Array.isArray(data)) {
      throw new Error((data && data.error) ? data.error : "Invalid API response");
    }

    RAW = data;
    elLoading.style.display = "none";
    applyUI();

  }catch(err){
    elLoading.style.display = "none";
    elCards.innerHTML = "";
    elError.textContent = "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
    elError.classList.remove("hidden");
    console.error(err);
  }
}

elPriceSort.addEventListener("change", applyUI);
load();

/* ==============================
   GOOGLE TRANSLATE (Flags)
   ============================== */
function setGoogleTranslateLang(lang){
  document.cookie = `googtrans=/th/${lang};path=/`;
  document.cookie = `googtrans=/th/${lang};path=/;domain=${location.hostname}`;
  location.reload();
}
document.querySelectorAll("[data-lang]").forEach(btn => {
  btn.addEventListener("click", () => setGoogleTranslateLang(btn.getAttribute("data-lang")));
});
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    { pageLanguage: 'th', autoDisplay: false },
    'google_translate_element'
  );
}

/* ==============================
   PROJECT PLOTS MODAL
   ============================== */
const plotsBackdrop = document.getElementById("plotsBackdrop");
const plotsList = document.getElementById("plotsList");
const btnOpenPlots = document.getElementById("btnOpenPlots");
const btnClosePlots = document.getElementById("btnClosePlots");

function openPlots(){
  buildPlotsList();
  plotsBackdrop.style.display = "flex";
  document.body.style.overflow = "hidden";
}
function closePlots(){
  plotsBackdrop.style.display = "none";
  document.body.style.overflow = "";
}
btnOpenPlots.addEventListener("click", openPlots);
btnClosePlots.addEventListener("click", closePlots);
plotsBackdrop.addEventListener("click", (e) => {
  if (e.target === plotsBackdrop) closePlots();
});

// ESC ‡∏õ‡∏¥‡∏î
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && plotsBackdrop.style.display === "flex") closePlots();
});

function pickAreaForModal(d){
  // ‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÅ‡∏™‡∏î‡∏á m¬≤ ‡∏ï‡∏±‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß -> ‡πÉ‡∏ä‡πâ livingSqm ‡∏Å‡πà‡∏≠‡∏ô ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≠‡∏¢ fallback
  const living = Number(d.livingSqm || 0);
  if (living) return { label: `${living} m¬≤` };
  const landSqm = Number(d.landSqm || 0);
  if (landSqm) return { label: `${landSqm} m¬≤` };
  return { label: `- m¬≤` };
}

function buildPlotsList(){
  // ‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ "‡∏û‡∏≠‡∏£‡πå‡∏ï‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î" ‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏°‡∏µ
  // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ plot ‡∏ã‡πâ‡∏≥‡∏´‡∏•‡∏≤‡∏¢‡∏¢‡∏π‡∏ô‡∏¥‡∏ï -> ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà "‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î/‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î" (‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏°‡∏µ‡∏Ñ‡πà‡∏≤‡∏°‡∏≤‡∏Å‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡∏û‡∏≠‡∏£‡πå‡∏ï)
  const map = new Map();

  RAW.forEach(d => {
    const key = String(d.plot || "").trim();
    if(!key) return;

    if(!map.has(key)){
      map.set(key, d);
    } else {
      // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡∏ó‡∏µ‡πà‡∏£‡∏≤‡∏Ñ‡∏≤‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡πÑ‡∏ß‡πâ‡πÇ‡∏ä‡∏ß‡πå (‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏á‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡πÑ‡∏î‡πâ‡∏†‡∏≤‡∏¢‡∏´‡∏•‡∏±‡∏á)
      const cur = map.get(key);
      if(Number(d.price||0) > Number(cur.price||0)) map.set(key, d);
    }
  });

  const arr = Array.from(map.values());

  // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏° plot (M16, M17...) ‡πÉ‡∏´‡πâ‡πÉ‡∏Å‡∏•‡πâ‡πÄ‡∏Ñ‡∏µ‡∏¢‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
  arr.sort((a,b) => String(a.plot||"").localeCompare(String(b.plot||""), undefined, {numeric:true, sensitivity:"base"}));

  plotsList.innerHTML = arr.map(d => {
    const area = pickAreaForModal(d).label;

    // status pill color ‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÅ‡∏ô‡∏ß‡πÄ‡∏î‡∏¥‡∏°
    let pillClass = "bg-slate-100 text-slate-700";
    const s = String(d.status||"").toLowerCase();
    if (s.includes("available")) pillClass = "bg-emerald-100 text-emerald-700";
    else if (s.includes("sold")) pillClass = "bg-rose-100 text-rose-700";
    else if (s.includes("pending")) pillClass = "bg-amber-100 text-amber-700";
    else if (s.includes("under")) pillClass = "bg-sky-100 text-sky-700";
    else if (s.includes("reserved")) pillClass = "bg-amber-100 text-amber-700";

    return `
      <div class="plot-row">
        <div class="flex items-start justify-between gap-4">
          <div class="plot-title">${d.plot || "-"}</div>
          <div class="plot-price">${priceFmt(d.price)}</div>
        </div>

        <div class="mini">
          <span>üõè ${d.bedrooms ?? "-"} Bed</span>
          <span>üöø ${d.bathrooms ?? "-"} Bath</span>
          <span>üè† ${area}</span>

          <span class="pill ${pillClass}">
            ${d.status || "-"}
          </span>
        </div>
      </div>
    `;
  }).join("");

  if(!arr.length){
    plotsList.innerHTML = `
      <div class="p-8 text-center text-slate-500">
        ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Plot ‡πÉ‡∏ô‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ
      </div>
    `;
  }
}
</script>
