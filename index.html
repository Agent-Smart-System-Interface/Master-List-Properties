<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>smart properties system</title>
  <style>
    :root{
      --bg:#9eb5cf;
      --card:#ffffff;
      --soft:#eef3f8;
      --text:#0b1320;
      --muted:#6b7a90;
      --shadow:0 12px 30px rgba(0,0,0,.12);
      --radius:22px;
      --radius2:18px;
      --line:rgba(255,255,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans Thai",sans-serif;
      background: radial-gradient(1200px 700px at 10% 10%, rgba(255,255,255,.26), transparent 60%),
                  radial-gradient(1100px 700px at 90% 30%, rgba(255,255,255,.18), transparent 60%),
                  linear-gradient(180deg, #8faac8, #a7bdd5 55%, #95b2cf);
      color:var(--text);
      min-height:100vh;
    }

    .wrap{max-width:1180px;margin:0 auto;padding:14px 14px 44px}
    .topbar{
      background: rgba(255,255,255,.18);
      border: 1px solid var(--line);
      border-radius: 26px;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap:12px;
      backdrop-filter: blur(8px);
    }
    .logo{
      width:44px;height:44px;border-radius:999px;
      background: rgba(255,255,255,.55);
      display:grid;place-items:center;
      font-weight:900;
      letter-spacing:.5px;
    }
    .titlebox{flex:1;min-width:0}
    .title{
      font-size:18px;
      font-weight:900;
      line-height:1.1;
      margin:0;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      margin-top:4px;
      font-size:13px;
      color:rgba(11,19,32,.7);
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chip{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.45);
      font-weight:700;
      color:rgba(11,19,32,.75);
    }
    .iconbtn{
      width:44px;height:44px;border-radius:999px;
      border: 1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.55);
      display:grid;place-items:center;
      cursor:pointer;
      user-select:none;
      text-decoration:none;
      color:inherit;
    }
    .iconbtn:active{transform:scale(.98)}
    .iconbtn svg{width:20px;height:20px;opacity:.9}

    /* controls */
    .controls{
      margin-top:12px;
      display:flex;
      justify-content:center;
    }
    .controlsInner{
      width:100%;
      max-width:860px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;            /* ✅ อยู่แถวเดียวกัน */
    }
    .selectWrap{
      flex:1 1 0;
      min-width: 0;
      max-width: none;
      position:relative;
    }
    .select{
      width:100%;
      appearance:none;
      -webkit-appearance:none;
      border:1px solid rgba(255,255,255,.55);
      background: rgba(255,255,255,.45);
      border-radius: 18px;
      padding: 12px 44px 12px 14px;
      font-weight:900;
      color:rgba(11,19,32,.85);
      outline:none;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      font-size:16px;
      line-height:1.2;
    }
    .selectWrap:after{
      content:"";
      position:absolute;
      right:14px; top:50%;
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:8px solid rgba(11,19,32,.7);
      transform: translateY(-20%);
      pointer-events:none;
    }

    /* grid */
    .grid{
      margin-top:12px;
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 880px){
      .grid{grid-template-columns: repeat(3, minmax(0, 1fr));}
    }

    .card{
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.75);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .cover{
      position:relative;
      aspect-ratio: 16/10;
      background:#e9eef5;
      overflow:hidden;
    }
    .cover img{
      width:100%;height:100%;
      object-fit:cover;
      display:block;
      transform: translateZ(0);
    }
    .cover .skeleton{
      position:absolute;inset:0;
      background: linear-gradient(90deg, #e9eef5 0%, #f4f7fb 40%, #e9eef5 80%);
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
    }
    @keyframes shimmer{0%{background-position:0 0}100%{background-position:200% 0}}

    .badgeStatus{
      position:absolute;
      top:12px; right:12px;
      padding:10px 14px;
      border-radius: 999px;
      font-weight:1000;
      font-size:14px;
      letter-spacing:.2px;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      border: 1px solid rgba(255,255,255,.7);
      backdrop-filter: blur(6px);
      max-width: 75%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .body{padding:12px 14px 14px}
    .row1{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
    }
    /* ✅ จุดที่ 2: ทำให้ "PLOT : Z-1" หนา */
    .plotLine{
      font-weight:1000;
      color: rgba(11,19,32,.75);
      letter-spacing:.2px;
    }
    .price{
      font-size:20px;
      font-weight:1000;
      white-space:nowrap;
    }
    .meta{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(11,19,32,.04);
      border: 1px solid rgba(11,19,32,.08);
      font-weight:900;
      color: rgba(11,19,32,.75);
      min-width: 86px;
      justify-content:center;
    }
    .pill svg{width:18px;height:18px;opacity:.75}
    .btn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius: 18px;
      padding:14px 14px;
      font-size:18px;
      font-weight:1000;
      background: #c6f0d8;
      color: rgba(11,19,32,.86);
      cursor:pointer;
    }
    .btn:active{transform:scale(.99)}

    .empty{
      margin-top:14px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.55);
      border-radius: 18px;
      padding: 14px;
      text-align:center;
      color: rgba(11,19,32,.75);
      font-weight:900;
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background: rgba(11,19,32,.88);
      color:#fff;
      padding:10px 14px;
      border-radius: 999px;
      font-weight:800;
      font-size:13px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      z-index:9999;
      max-width: 94vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-6px);}

    /* มือถือจอเล็กมาก: ให้ยังอยู่ 2 ช่องแถวเดียว */
    @media (max-width: 360px){
      .select{font-size:14px;padding:12px 38px 12px 12px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Top -->
    <div class="topbar">
      <div class="logo">SP</div>

      <div class="titlebox">
        <p class="title" id="masterVill">Master Vill</p>
        <div class="subtitle">
          <span class="chip" id="countChip">0 รายการ</span>
        </div>
      </div>

      <!-- ไอคอนคนคลิกเข้า Gateway -->
      <a class="iconbtn" id="gatewayBtn" href="#" aria-label="Gateway">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21a8 8 0 0 0-16 0"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </a>
    </div>

    <!-- ✅ จุดที่ 1: ย้าย "ราคาสูงต่ำ" มาอยู่แถวเดียวกับ "เลือก Plot" (2 ช่องครึ่งซ้าย/ขวา) -->
    <div class="controls">
      <div class="controlsInner">
        <div class="selectWrap">
          <select class="select" id="plotSelect">
            <option value="__all__">เลือก Plot</option>
          </select>
        </div>

        <div class="selectWrap">
          <select class="select" id="sortSelect">
            <option value="price_desc">ราคาสูง → ต่ำ</option>
            <option value="price_asc">ราคาต่ำ → สูง</option>
          </select>
        </div>
      </div>
    </div>

    <!-- List -->
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">ไม่พบรายการที่ตรงกับเงื่อนไข</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    /**********************************************************
     * CONFIG
     **********************************************************/
    const API_URL = "https://script.google.com/macros/s/AKfycbxvzszMpjb1Dy3nQDhh64oPYu1-CgL-RSdRe52Df_pejfqkhq-g70z96npgaSyNAw2T/exec";
    const PROJECT = "Project_0";
    const GATEWAY_URL = "https://agent-smart-system-interface.github.io/Master-List-Properties/gateway.html";
    const DETAILS_URL = "details.html?id=";

    /**********************************************************
     * HELPERS
     **********************************************************/
    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const el = $("toast");
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(toast._t);
      toast._t = setTimeout(()=>el.classList.remove("show"), 2200);
    }

    function fmtPrice(v){
      const n = Number(String(v||"").replace(/,/g,""));
      if (!isFinite(n) || n<=0) return "฿0";
      return "฿" + n.toLocaleString("en-US");
    }

    function statusStyle(statusRaw){
      const s = String(statusRaw||"").trim().toLowerCase();
      if (s.includes("available")) return {bg:"rgba(192,255,222,.92)", fg:"rgba(0,90,55,1)"};
      if (s.includes("under"))     return {bg:"rgba(255,240,195,.92)", fg:"rgba(120,70,0,1)"};
      if (s.includes("reserved"))  return {bg:"rgba(213,232,255,.92)", fg:"rgba(0,60,120,1)"};
      if (s.includes("sold"))      return {bg:"rgba(255,208,208,.92)", fg:"rgba(130,0,0,1)"};
      return {bg:"rgba(255,255,255,.75)", fg:"rgba(11,19,32,.80)"};
    }

    function normalizePlot(p){
      return String(p||"").trim();
    }

    // cache ใน sessionStorage
    const CACHE_KEY = "SP_UNITLIST_Project_0_v1";
    function readCache(){
      try{
        const raw = sessionStorage.getItem(CACHE_KEY);
        if(!raw) return null;
        const obj = JSON.parse(raw);
        if(!obj || !Array.isArray(obj.data)) return null;
        if(Date.now() - obj.ts > 3*60*1000) return null;
        return obj.data;
      }catch(_){ return null; }
    }
    function writeCache(data){
      try{
        sessionStorage.setItem(CACHE_KEY, JSON.stringify({ts:Date.now(), data}));
      }catch(_){}
    }

    async function fetchUnitList(){
      const cached = readCache();
      if (cached) return cached;

      const url = new URL(API_URL);
      url.searchParams.set("mode", "getUnitList");
      url.searchParams.set("project", PROJECT);

      const res = await fetch(url.toString(), { cache: "no-store" });
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error(data?.error || "API invalid");
      writeCache(data);
      return data;
    }

    /**********************************************************
     * RENDER
     **********************************************************/
    let all = [];
    let filtered = [];

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function buildPlotOptions(list){
      const set = new Set();
      list.forEach(x=>{
        const p = normalizePlot(x.plot);
        if(p) set.add(p);
      });
      const plots = Array.from(set).sort((a,b)=>a.localeCompare(b, "en"));
      const sel = $("plotSelect");
      sel.innerHTML =
        `<option value="__all__">เลือก Plot</option>` +
        plots.map(p=>`<option value="${escapeHtml(p)}">${escapeHtml(p)}</option>`).join("");
    }

    function applyFilters(){
      const plotVal = $("plotSelect").value;
      const sortVal = $("sortSelect").value;

      filtered = all.filter(x=>{
        if(plotVal === "__all__") return true;
        return normalizePlot(x.plot) === plotVal;
      });

      filtered.sort((a,b)=>{
        const pa = Number(String(a.price||"").replace(/,/g,"")) || 0;
        const pb = Number(String(b.price||"").replace(/,/g,"")) || 0;
        if(sortVal === "price_asc") return pa - pb;
        return pb - pa; // price_desc
      });

      renderGrid();
    }

    function renderGrid(){
      const grid = $("grid");
      grid.innerHTML = "";
      $("empty").style.display = filtered.length ? "none" : "block";
      $("countChip").textContent = `${filtered.length} รายการ`;

      filtered.forEach(item=>{
        const card = document.createElement("div");
        card.className = "card";

        // cover
        const cover = document.createElement("div");
        cover.className = "cover";

        const sk = document.createElement("div");
        sk.className = "skeleton";
        cover.appendChild(sk);

        const img = document.createElement("img");
        img.alt = "image";
        img.loading = "lazy";
        img.decoding = "async";
        img.referrerPolicy = "no-referrer";

        const src = String(item.thumbnail||"").trim();
        img.dataset.src = src || "";
        cover.appendChild(img);

        // status badge
        const st = document.createElement("div");
        st.className = "badgeStatus";
        const style = statusStyle(item.status);
        st.style.background = style.bg;
        st.style.color = style.fg;
        st.textContent = String(item.status||"").trim() || "—";
        cover.appendChild(st);

        // body
        const body = document.createElement("div");
        body.className = "body";

        const row1 = document.createElement("div");
        row1.className = "row1";

        // ✅ จุดที่ 2: ทำให้ PLOT หนา + เอา HP-z001 ออก (ไม่แสดง id)
        const plotLine = document.createElement("div");
        plotLine.className = "plotLine";
        plotLine.textContent = normalizePlot(item.plot) ? `PLOT : ${normalizePlot(item.plot)}` : "PLOT : -";

        const price = document.createElement("div");
        price.className = "price";
        price.textContent = fmtPrice(item.price);

        row1.appendChild(plotLine);
        row1.appendChild(price);

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.appendChild(pillIcon("bed", item.bedrooms || "-"));
        meta.appendChild(pillIcon("bath", item.bathrooms || "-"));
        meta.appendChild(pillIcon("area", item.livingSqm || "-"));

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "ดูรายละเอียด";
        btn.addEventListener("click", ()=>{
          if(!item.id) return;
          location.href = DETAILS_URL + encodeURIComponent(item.id);
        });

        body.appendChild(row1);
        body.appendChild(meta);
        body.appendChild(btn);

        card.appendChild(cover);
        card.appendChild(body);
        grid.appendChild(card);
      });

      setupLazyImages();
    }

    function pillIcon(type, val){
      const el = document.createElement("div");
      el.className = "pill";

      let svg = "";
      if(type==="bed"){
        svg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v10"></path><path d="M21 7v10"></path>
                <path d="M3 15h18"></path><path d="M7 15V9h10v6"></path>
              </svg>`;
      }else if(type==="bath"){
        svg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 12h12"></path><path d="M7 12V8a5 5 0 0 1 10 0v4"></path>
                <path d="M5 12v2a7 7 0 0 0 14 0v-2"></path>
              </svg>`;
      }else{
        svg = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 20V4h16v16H4Z"></path>
                <path d="M8 8h8"></path><path d="M8 12h8"></path><path d="M8 16h8"></path>
              </svg>`;
      }

      el.innerHTML = svg + `<span>${escapeHtml(val)}</span>`;
      return el;
    }

    function setupLazyImages(){
      const imgs = Array.from(document.querySelectorAll("img[data-src]"));
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(ent=>{
          if(!ent.isIntersecting) return;
          const img = ent.target;
          io.unobserve(img);

          const src = img.dataset.src;
          const sk = img.parentElement?.querySelector(".skeleton");

          if(!src){
            if(sk) sk.remove();
            img.style.display = "none";
            return;
          }

          img.onload = ()=>{ if(sk) sk.remove(); };
          img.onerror = ()=>{ if(sk) sk.remove(); };
          img.src = src;
        });
      }, { rootMargin: "220px 0px" });

      imgs.forEach(img=>io.observe(img));
    }

    /**********************************************************
     * INIT
     **********************************************************/
    (function init(){
      $("gatewayBtn").href = GATEWAY_URL;

      loadAll();

      $("plotSelect").addEventListener("change", applyFilters);
      $("sortSelect").addEventListener("change", applyFilters);
    })();

    async function loadAll(){
      try{
        const data = await fetchUnitList();
        all = data.map(x=>({
          id: x.id || "",
          plot: x.plot || "",
          projectName: x.projectName || x.project_name || "",
          thumbnail: x.thumbnail || "",
          bedrooms: x.bedrooms || "",
          bathrooms: x.bathrooms || "",
          livingSqm: x.livingSqm || x.living_area_sq_m || "",
          price: x.price || "",
          status: x.status || ""
        }));

        $("masterVill").textContent = pickMasterVillName(all) || "Master Vill";

        buildPlotOptions(all);
        applyFilters();
      }catch(err){
        console.error(err);
        $("countChip").textContent = "โหลดไม่สำเร็จ";
        toast("โหลดข้อมูลไม่สำเร็จ");
        $("empty").style.display = "block";
      }
    }

    function pickMasterVillName(list){
      const freq = new Map();
      list.forEach(x=>{
        const n = String(x.projectName||"").trim();
        if(!n) return;
        freq.set(n, (freq.get(n)||0)+1);
      });
      let best = "", bestN = 0;
      for(const [k,v] of freq.entries()){
        if(v>bestN){ best=k; bestN=v; }
      }
      return best;
    }
  </script>
</body>
</html>
