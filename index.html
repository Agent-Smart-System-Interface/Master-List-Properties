<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT HUB - PROPERTY CATALOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .property-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .property-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body class="p-6 md:p-12 italic font-medium">
    <div class="max-w-7xl mx-auto">
        <header class="mb-16 border-l-8 border-slate-900 pl-8 flex justify-between items-end">
            <div>
                <h1 class="text-5xl font-bold text-slate-900 tracking-tighter uppercase">Direct Hub</h1>
                <p class="text-blue-600 font-bold uppercase tracking-[0.3em] text-[10px] mt-2">‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏£‡∏ß‡∏°‡∏ö‡πâ‡∏≤‡∏ô‡∏ù‡∏≤‡∏Å‡∏Ç‡∏≤‡∏¢‡∏ï‡∏£‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á</p>
            </div>
            <a href="admin-login.html" class="w-12 h-12 bg-white shadow-sm rounded-2xl flex items-center justify-center text-slate-200 hover:text-slate-900 transition-colors">
                <i class="fa-solid fa-user-lock"></i>
            </a>
        </header>

        <div id="catalogGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20 text-slate-300 animate-pulse font-bold uppercase tracking-widest text-xs">
                üîÑ Connecting to Database...
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbVwnPDoNJ7CPaUJTtIvIhN9DcWQnJrKwTLH1cVg-m97mOhKYUBiziYYsIFKGgny-KV/exec";
        const CURRENT_PROJECT = "Project_0";

        async function loadCatalog() {
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${CURRENT_PROJECT}&t=${Date.now()}`);
                const data = await res.json();
                renderCards(data.filter(u => u.sysStatus === 'Online'));
            } catch (e) {
                document.getElementById('catalogGrid').innerHTML = "<p class='col-span-full text-center text-red-400'>‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</p>";
            }
        }

        function renderCards(units) {
            if(units.length === 0) {
                document.getElementById('catalogGrid').innerHTML = "<p class='col-span-full text-center py-20 text-slate-400 italic'>‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ö‡πâ‡∏≤‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô</p>";
                return;
            }
            document.getElementById('catalogGrid').innerHTML = units.map(u => `
                <div class="property-card bg-white rounded-[3.5rem] overflow-hidden shadow-2xl border border-white p-2">
                    <div class="h-64 bg-slate-100 rounded-[3rem] relative overflow-hidden group">
                        <img src="${u.thumbnail || 'https://via.placeholder.com/600x400?text=Direct+Hub+Property'}" class="w-full h-full object-cover">
                        <div class="absolute top-6 left-6 px-4 py-2 bg-slate-900/80 backdrop-blur text-white rounded-2xl text-[9px] font-bold shadow-lg">${u.id}</div>
                        <div class="absolute bottom-6 right-6 px-4 py-2 ${getStatusBg(u.unitStatus)} rounded-2xl text-[9px] font-bold shadow-lg text-white uppercase border border-white/20 tracking-widest">${u.unitStatus}</div>
                    </div>
                    <div class="p-10">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-2xl font-bold text-slate-800 uppercase">PLOT: ${u.plot || '-'}</h3>
                            <span class="text-[9px] font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-lg uppercase">${u.type || '-'}</span>
                        </div>
                        <p class="text-slate-400 text-xs mb-8 truncate italic border-b border-slate-50 pb-4">${u.address || 'Direct hub location'}</p>
                        <div class="flex justify-between items-center mb-8">
                            <span class="text-xl font-bold text-slate-900 tracking-tighter">‡∏ø ${Number(u.price).toLocaleString()}</span>
                        </div>
                        <a href="detail.html?id=${u.id}" class="block w-full py-5 bg-slate-900 text-white rounded-[1.8rem] text-center font-bold text-[10px] uppercase tracking-[0.2em] hover:bg-blue-600 transition-all active:scale-95 shadow-xl">
                            VIEW DETAILS
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function getStatusBg(s) {
            const colors = { 'Available': 'bg-emerald-500', 'Sold': 'bg-rose-500', 'Reserved': 'bg-indigo-500', 'Under Construction': 'bg-amber-500' };
            return colors[s] || 'bg-slate-400';
        }
        window.onload = loadCatalog;
    </script>
</body>
</html>
