<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIRECT HUB - SITE DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fdfdfd; color: #1e293b; overflow-x: hidden; }
        /* ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ñ‡∏ß‡πÅ‡∏ö‡∏ö‡∏ä‡∏¥‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
        .dense-table td { padding: 0.6rem 0.3rem !important; border-bottom: 1px solid #f8f8f8; vertical-align: middle; }
        .dense-table th { padding: 0.8rem 0.3rem !important; font-size: 9px !important; text-transform: uppercase; color: #94a3b8; font-weight: 600; letter-spacing: 0.05em; }
        .no-wrap { white-space: nowrap; font-weight: 700; font-style: italic; font-size: 11px; }
        .plot-text { color: #64748b; font-size: 10px; font-weight: 600; font-style: italic; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        /* Sale Status Badge ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏î‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏≠‡∏á‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */
        .badge { font-size: 8px; padding: 2px 10px; border-radius: 99px; font-weight: 700; text-transform: uppercase; display: inline-block; min-width: 75px; text-align: center; }
        /* System Status ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏à‡∏∏‡∏î‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
        .sys-dot { font-size: 10px; font-weight: 600; color: #10b981; display: flex; align-items: center; justify-content: center; gap: 3px; font-style: italic; }
    </style>
</head>
<body class="p-2 md:p-6 italic font-['Kanit']">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-3 mb-6">
            <div class="bg-[#0f172a] text-white p-3 rounded-3xl flex items-center gap-4 shadow-lg px-6 w-full md:w-auto">
                <i class="fa-solid fa-database text-blue-400 text-sm"></i>
                <div class="leading-none text-left">
                    <p class="text-[7px] uppercase font-bold text-slate-400">Local Project Admin</p>
                    <p class="text-[11px] font-bold tracking-tighter">DIRECT HUB SITE</p>
                </div>
            </div>
            <div class="relative flex-1 w-full">
                <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™ HP-ID ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á..." class="w-full pl-6 pr-4 py-4 bg-white rounded-full shadow-sm outline-none border-none ring-1 ring-slate-100 text-[10px] font-bold">
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl p-4 border border-slate-50 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-center border-collapse dense-table">
                    <thead>
                        <tr>
                            <th class="text-left pl-4">Unit ID</th>
                            <th>Property Name</th>
                            <th>Sale Status</th>
                            <th>System</th>
                            <th>Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody">
                        <tr><td colspan="5" class="py-20 text-slate-300 animate-pulse font-bold italic text-xs uppercase">üîÑ Syncing Master Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // üõë ‡πÉ‡∏™‡πà URL Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec"; 
        const PROJECT_ID = "Project_A"; // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£ (Project_A / Project_B)
        let masterData = [];

        async function init() {
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`); //
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) { document.getElementById('unitTableBody').innerHTML = "<tr><td colspan='5' class='py-10 text-red-400 font-bold text-xs'>‚ö†Ô∏è Connection Error</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr>
                    <td class="text-left pl-4 no-wrap text-slate-900">${u.id}</td>
                    <td class="text-left"><div class="plot-text uppercase">${u.name || '-'}</div></td>
                    <td><span class="badge ${getSaleStyle(u.sale_status)}">${u.sale_status || 'AVAILABLE'}</span></td>
                    <td><div class="sys-dot"><span class="text-[12px]">‚Ä¢</span>${u.status || 'Live'}</div></td>
                    <td>
                        <button onclick="goToEdit('${u.id}')" class="text-blue-500 hover:scale-110 transition-transform p-2 active:scale-90">
                            <i class="fa-solid fa-pen-to-square text-sm"></i>
                        </button>
                    </td>
                </tr>`).join('');
        }

        // üõ†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ Edit ‡πÉ‡∏´‡πâ‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤ Edit ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ç‡∏∂‡πâ‡∏ô
        function goToEdit(id) {
            window.location.href = `edit.html?id=${id}&project=${PROJECT_ID}`; //
        }

        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }

        function getSaleStyle(s) {
            const status = String(s).toUpperCase();
            if (status === 'SOLD') return 'bg-rose-50 text-rose-500 border border-rose-100';
            if (status === 'RESERVED') return 'bg-indigo-50 text-indigo-500 border border-indigo-100';
            if (status === 'UNDER CON') return 'bg-amber-50 text-amber-500 border border-amber-100';
            return 'bg-green-50 text-green-500 border border-green-100';
        }

        window.onload = init;
    </script>
</body>
</html>
