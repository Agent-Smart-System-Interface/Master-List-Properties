<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT DASHBOARD</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
  </style>
</head>

<body class="p-4 md:p-10 italic">
<div class="max-w-6xl mx-auto">

  <!-- TOP BAR -->
  <div class="bg-slate-900 rounded-[2.2rem] px-6 py-6 md:px-10 md:py-7 text-white mb-6 shadow-2xl flex items-center justify-between">
    <div id="projectTitle" class="text-xl md:text-2xl font-bold italic truncate">Loading...</div>
    <a href="index.html" class="w-14 h-14 rounded-2xl bg-white/10 flex items-center justify-center">
      <i class="fa-solid fa-house"></i>
    </a>
  </div>

  <div id="loadingBlock" class="bg-white rounded-[2rem] shadow p-8 text-center text-slate-400 font-bold animate-pulse">
    ğŸ”„ Syncing database...
  </div>

  <!-- MOBILE -->
  <div id="mobileList" class="hidden space-y-4"></div>

  <!-- DESKTOP -->
  <div id="desktopTableWrap" class="hidden bg-white rounded-[2.5rem] shadow overflow-hidden">
    <table class="w-full text-center">
      <thead class="bg-slate-900 text-white text-[10px] uppercase">
        <tr>
          <th class="py-5 pl-6 text-left">Image</th>
          <th class="text-left">Unit ID</th>
          <th class="text-left">Plot</th>
          <th>Status</th>
          <th>Visibility</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody id="unitTableBody" class="text-xs"></tbody>
    </table>
  </div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
const PROJECT_ID = new URLSearchParams(location.search).get("project") || "Project_0";

const imgBox = (url) => {
  if (!url) {
    return `<div class="w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center">ğŸ </div>`;
  }
  return `<img src="${url}" class="w-10 h-10 rounded-xl object-cover">`;
};

const badge = (txt, color) =>
  `<span class="px-3 py-1 rounded-full text-[11px] font-bold bg-${color}-50 text-${color}-700">${txt}</span>`;

function renderDesktop(list) {
  document.getElementById("unitTableBody").innerHTML = list.map(u => `
    <tr class="border-b hover:bg-slate-50">
      <td class="pl-6 py-4">${imgBox(u.thumbnail)}</td>
      <td class="text-left font-bold">${u.id}</td>
      <td class="text-left">${u.plot || "-"}</td>
      <td>${badge(u.unitStatus || "-", "emerald")}</td>
      <td>${badge(u.sysStatus || "-", "amber")}</td>
      <td>
        <a href="edit.html?id=${u.id}&project=${PROJECT_ID}" class="text-orange-500">
          <i class="fa-solid fa-pen"></i>
        </a>
      </td>
    </tr>
  `).join("");
}

function renderMobile(list) {
  document.getElementById("mobileList").innerHTML = list.map(u => `
    <div class="bg-white rounded-[2rem] shadow p-4">
      <div class="flex gap-4 items-center">
        ${imgBox(u.thumbnail)}
        <div class="flex-1">
          <div class="font-bold text-xl">${u.id}</div>
          <div class="text-sm text-slate-400">${u.plot || "-"}</div>
        </div>
        <a href="edit.html?id=${u.id}&project=${PROJECT_ID}" class="text-orange-500">
          <i class="fa-solid fa-pen"></i>
        </a>
      </div>

      <div class="mt-4 flex gap-3">
        ${badge(u.unitStatus || "-", "emerald")}
        ${badge(u.sysStatus || "-", "amber")}
      </div>
    </div>
  `).join("");
}

async function init() {
  const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
  const data = await res.json();

  document.getElementById("projectTitle").innerText = data[0]?.name || PROJECT_ID;
  document.getElementById("loadingBlock").classList.add("hidden");

  const list = data.map(d => ({
    id: d.id,
    plot: d.plot,
    unitStatus: d.unitStatus,
    sysStatus: d.sysStatus,
    thumbnail: d.Thumbnail_Image || d.thumbnail || ""
  }));

  if (window.innerWidth < 768) {
    mobileList.classList.remove("hidden");
    renderMobile(list);
  } else {
    desktopTableWrap.classList.remove("hidden");
    renderDesktop(list);
  }
}

window.onload = init;
</script>
</body>
</html>
