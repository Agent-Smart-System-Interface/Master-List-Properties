<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PROJECT DASHBOARD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Kanit',sans-serif;background:#f8fafc}
  </style>
</head>

<body class="p-4 md:p-8 italic">
  <div class="max-w-6xl mx-auto">
    <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border">
      <div class="p-6 md:p-8 bg-slate-900 text-white flex items-center justify-between">
        <div>
          <div class="text-blue-400 font-bold uppercase tracking-widest text-xs">Project Dashboard</div>
          <div id="projectName" class="text-2xl font-bold tracking-tighter">-</div>
        </div>
        <a href="index.html" class="bg-white/10 hover:bg-white/20 px-4 py-3 rounded-2xl transition">‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</a>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-center min-w-[900px]">
          <thead class="bg-slate-900 text-white text-[10px] uppercase">
            <tr>
              <th class="py-6 pl-8 text-left">Unit ID (HP-ID)</th>
              <th class="text-left">Project Name</th>
              <th>Status</th>
              <th>Visibility</th>
              <th>Manage</th>
            </tr>
          </thead>
          <tbody id="unitTableBody" class="text-xs">
            <tr>
              <td colspan="5" class="py-20 animate-pulse text-slate-300 font-bold">üîÑ SYNCING DATABASE...</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
  const qp = new URLSearchParams(location.search);
  const PROJECT_ID = qp.get("project") || "Project_0";
  document.getElementById("projectName").innerText = PROJECT_ID;

  function pill(text){
    return `<span class="px-3 py-1 bg-green-50 text-green-600 rounded-full font-bold">${text || 'Available'}</span>`;
  }

  async function init(){
    try{
      const res = await fetch(`${API_URL}?mode=getUnitList&project=${encodeURIComponent(PROJECT_ID)}&t=${Date.now()}`);
      const data = await res.json();

      document.getElementById("unitTableBody").innerHTML = (data || []).map(u => {
        const sys = String(u.sysStatus||"");
        const sysClass = (sys.toLowerCase()==="live" || sys.toLowerCase()==="online") ? "text-blue-500" : "text-slate-300";
        return `
          <tr class="hover:bg-slate-50 border-b">
            <td class="py-5 pl-8 text-left font-bold text-slate-900">${u.id}</td>
            <td class="text-left font-medium text-slate-500 uppercase">${u.name || '-'}</td>
            <td>${pill(u.unitStatus)}</td>
            <td class="${sysClass} font-bold">${sys || 'Offline'}</td>
            <td>
              <button
                onclick="location.href='edit.html?id=${encodeURIComponent(u.id)}&project=${encodeURIComponent(PROJECT_ID)}'"
                class="p-2 text-blue-500 hover:scale-125 transition-all"
                title="Edit">
                ‚úèÔ∏è
              </button>
            </td>
          </tr>
        `;
      }).join("");
    }catch(e){
      alert("Connection Error");
    }
  }

  window.onload = init;
</script>
</body>
</html>
