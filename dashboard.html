<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT DASHBOARD</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
  </style>
</head>

<body class="p-4 md:p-10 italic">
  <div class="max-w-6xl mx-auto">

    <!-- HEADER -->
    <div class="bg-slate-900 rounded-[2.5rem] p-7 md:p-10 text-white flex justify-between items-center mb-8 shadow-2xl">
      <div>
        <p class="text-blue-400 font-bold uppercase tracking-widest text-[10px] md:text-xs mb-2">Project Dashboard</p>
        <h1 id="projectTitle" class="text-3xl md:text-4xl font-bold tracking-tighter italic">Project_0</h1>
      </div>

      <button onclick="location.href='index.html'"
        class="bg-white/10 hover:bg-white/20 px-5 md:px-6 py-3 rounded-2xl font-bold text-xs md:text-sm transition-all">
        ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
      </button>
    </div>

    <!-- LOADING -->
    <div id="loadingBlock" class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 p-10 text-center text-slate-300 font-bold animate-pulse uppercase">
      üîÑ Syncing database...
    </div>

    <!-- MOBILE CARDS (No horizontal scroll) -->
    <div id="mobileList" class="hidden space-y-4"></div>

    <!-- DESKTOP TABLE -->
    <div id="desktopTableWrap" class="hidden bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
      <table class="w-full text-center">
        <thead class="bg-slate-900 text-white text-[10px] uppercase">
          <tr>
            <th class="py-6 pl-8 text-left">Unit ID</th>
            <th class="text-left">Plot</th>
            <th>Status</th>
            <th>Visibility</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody id="unitTableBody" class="text-xs"></tbody>
      </table>
    </div>

  </div>

  <script>
    // ================================
    // ‚úÖ CONFIG
    // ================================
    const API_URL = "https://script.google.com/macros/s/AKfycbwvCiaEKxvRI9rQCXMR_F4SHqmkJT4CnAuoVgEr6RYACmfgKerp7r06m-ltBMu4GFD4/exec";
    const urlParams = new URLSearchParams(window.location.search);
    const PROJECT_ID = urlParams.get("project") || "Project_0";

    // ================================
    // ‚úÖ BADGES
    // ================================
    function statusPill(status) {
      const raw = status || "-";
      const s = String(raw).toLowerCase();

      if (s.includes("available")) {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-emerald-50 text-emerald-700">Available</span>`;
      }
      if (s.includes("reserved")) {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-amber-50 text-amber-700">Reserved</span>`;
      }
      if (s.includes("sold")) {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-rose-50 text-rose-700">Sold</span>`;
      }
      if (s.includes("under")) {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-sky-50 text-sky-700">Under Construction</span>`;
      }
      return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-slate-100 text-slate-600">${raw}</span>`;
    }

    function visibilityBadge(sysStatus) {
      const raw = sysStatus || "Offline";
      const s = String(raw).toLowerCase();

      if (s === "live" || s === "online") {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-blue-50 text-blue-700">Live</span>`;
      }
      if (s === "pending") {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-amber-50 text-amber-700">Pending</span>`;
      }
      if (s === "off" || s === "offline") {
        return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-slate-100 text-slate-500">Offline</span>`;
      }
      return `<span class="px-3 py-1 rounded-full font-bold text-xs bg-slate-100 text-slate-500">${raw}</span>`;
    }

    // ================================
    // ‚úÖ RENDER: MOBILE (Cards)
    // ================================
    function renderMobileCards(data) {
      const list = document.getElementById("mobileList");

      if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = `
          <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 p-10 text-center text-slate-400 font-bold italic">
            ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏ô‡∏µ‡πâ
          </div>
        `;
        return;
      }

      list.innerHTML = data.map(u => {
        const id = u.id || "-";
        const plot = u.plot || "-";
        const unitStatus = u.unitStatus || "-";
        const sysStatus = u.sysStatus || "Offline";

        return `
          <div class="bg-white rounded-[2.2rem] shadow-2xl border border-slate-100 p-5">
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-[10px] uppercase tracking-[0.25em] font-bold text-slate-400">Unit ID</div>
                <div class="text-xl font-bold text-slate-900 italic">${id}</div>
              </div>

              <button
                onclick="location.href='edit.html?id=${encodeURIComponent(id)}&project=${encodeURIComponent(PROJECT_ID)}'"
                class="shrink-0 w-12 h-12 rounded-2xl bg-orange-50 text-orange-600 font-bold hover:scale-105 transition-all"
                title="Edit"
              >‚úèÔ∏è</button>
            </div>

            <div class="mt-4 grid grid-cols-2 gap-3">
              <div class="bg-slate-50 rounded-2xl p-4">
                <div class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400">Plot</div>
                <div class="text-lg font-bold text-slate-800 uppercase italic">${plot}</div>
              </div>

              <div class="bg-slate-50 rounded-2xl p-4 flex flex-col justify-between">
                <div class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400">Visibility</div>
                <div class="mt-2">${visibilityBadge(sysStatus)}</div>
              </div>

              <div class="bg-slate-50 rounded-2xl p-4 col-span-2 flex items-center justify-between gap-3">
                <div>
                  <div class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400">Status</div>
                  <div class="mt-2">${statusPill(unitStatus)}</div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join("");
    }

    // ================================
    // ‚úÖ RENDER: DESKTOP (Table)
    // ================================
    function renderDesktopTable(data) {
      const tbody = document.getElementById("unitTableBody");

      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5" class="py-20 text-slate-400 font-bold italic">
              ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡∏ô‡∏µ‡πâ
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.map(u => {
        const id = u.id || "-";
        const plot = u.plot || "-";
        const unitStatus = u.unitStatus || "-";
        const sysStatus = u.sysStatus || "Offline";

        return `
          <tr class="hover:bg-slate-50 border-b">
            <td class="py-5 pl-8 text-left font-bold text-slate-900">${id}</td>
            <td class="text-left font-bold text-slate-700 uppercase">${plot}</td>
            <td>${statusPill(unitStatus)}</td>
            <td>${visibilityBadge(sysStatus)}</td>
            <td>
              <button
                onclick="location.href='edit.html?id=${encodeURIComponent(id)}&project=${encodeURIComponent(PROJECT_ID)}'"
                class="p-2 text-orange-500 hover:scale-125 transition-all"
                title="Edit"
              >‚úèÔ∏è</button>
            </td>
          </tr>
        `;
      }).join("");
    }

    // ================================
    // ‚úÖ RESPONSIVE MODE SWITCH
    // ================================
    function applyResponsiveLayout() {
      const isMobile = window.matchMedia("(max-width: 767px)").matches;

      const mobileList = document.getElementById("mobileList");
      const desktopWrap = document.getElementById("desktopTableWrap");

      if (isMobile) {
        mobileList.classList.remove("hidden");
        desktopWrap.classList.add("hidden");
      } else {
        mobileList.classList.add("hidden");
        desktopWrap.classList.remove("hidden");
      }
    }

    // ================================
    // ‚úÖ LOAD
    // ================================
    let cachedData = [];

    async function init() {
      document.getElementById("projectTitle").innerText = PROJECT_ID;

      try {
        const res = await fetch(`${API_URL}?mode=getUnitList&project=${encodeURIComponent(PROJECT_ID)}&t=${Date.now()}`);
        const data = await res.json();
        cachedData = Array.isArray(data) ? data : [];

        document.getElementById("loadingBlock").classList.add("hidden");

        applyResponsiveLayout();
        renderMobileCards(cachedData);
        renderDesktopTable(cachedData);

      } catch (e) {
        document.getElementById("loadingBlock").classList.add("hidden");
        document.getElementById("mobileList").classList.remove("hidden");
        document.getElementById("mobileList").innerHTML = `
          <div class="bg-white rounded-[2.5rem] shadow-2xl border border-rose-100 p-10 text-center text-rose-500 font-bold italic">
            ‚ö†Ô∏è Connection Error: ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ
          </div>
        `;
      }
    }

    window.addEventListener("resize", () => {
      applyResponsiveLayout();
      // re-render from cache (no fetch)
      renderMobileCards(cachedData);
      renderDesktopTable(cachedData);
    });

    window.onload = init;
  </script>
</body>
</html>
