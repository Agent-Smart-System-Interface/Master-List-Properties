<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIRECT HUB - SITE DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fdfdfd; color: #1e293b; }
        .dense-table td { padding: 0.8rem 0.4rem; border-bottom: 1px solid #f1f5f9; }
        .badge { font-size: 9px; padding: 4px 12px; border-radius: 99px; font-weight: 700; display: inline-block; }
    </style>
</head>
<body class="p-4 md:p-8 italic">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-4 mb-8">
            <div class="bg-[#0f172a] text-white p-4 rounded-3xl flex items-center gap-4 shadow-xl w-full md:w-auto">
                <i class="fa-solid fa-database text-blue-400"></i>
                <div>
                    <p class="text-[8px] uppercase font-bold text-slate-400">Command Center</p>
                    <p class="text-sm font-bold">PROJECT MANAGEMENT</p>
                </div>
            </div>
            <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏ö‡πâ‡∏≤‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á..." class="flex-1 w-full px-6 py-4 bg-white rounded-full shadow-sm ring-1 ring-slate-100 outline-none focus:ring-blue-500">
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
            <table class="w-full text-center">
                <thead class="bg-slate-50 text-[10px] uppercase text-slate-400 font-bold">
                    <tr>
                        <th class="py-4 pl-6 text-left">Unit ID</th>
                        <th class="text-left">Property Name</th>
                        <th>Status</th>
                        <th>Visibility</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="unitTableBody" class="text-xs">
                    <tr><td colspan="5" class="py-20 animate-pulse text-slate-300 font-bold">üîÑ SYNCING DATA...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec"; 
        const PROJECT_ID = "Project_A"; 
        let masterData = [];

        async function init() {
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${PROJECT_ID}`);
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) {
                document.getElementById('unitTableBody').innerHTML = "<tr><td colspan='5' class='py-10 text-red-500'>‚ö†Ô∏è Connection Error</td></tr>";
            }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="pl-6 text-left font-bold text-slate-900">${u.id}</td>
                    <td class="text-left font-medium text-slate-500">${u.name || '-'}</td>
                    <td><span class="badge ${getStyle(u.sale_status)}">${u.sale_status || 'AVAILABLE'}</span></td>
                    <td class="font-bold ${u.sys_status === 'Live' ? 'text-green-500' : 'text-slate-300'}">${u.sys_status || 'Offline'}</td>
                    <td>
                        <button onclick="window.location.href='edit.html?id=${u.id}&project=${PROJECT_ID}'" class="text-blue-500 hover:scale-125 transition-transform p-2">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                </tr>`).join('');
        }

        function getStyle(s) {
            if (s === 'SOLD') return 'bg-rose-100 text-rose-600';
            if (s === 'RESERVED') return 'bg-purple-100 text-purple-600';
            return 'bg-green-100 text-green-600';
        }

        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }
        window.onload = init;
    </script>
</body>
</html>
