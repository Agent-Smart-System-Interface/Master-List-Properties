<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASHBOARD - DIRECT HUB SITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #fdfdfd; color: #1e293b; overflow-x: hidden; }
        /* ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ñ‡∏ß‡πÅ‡∏ö‡∏ö‡∏ä‡∏¥‡∏î‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏¢‡∏≠‡∏∞‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
        .dense-table td { padding: 0.6rem 0.3rem !important; border-bottom: 1px solid #f8f8f8; vertical-align: middle; }
        .dense-table th { padding: 0.8rem 0.3rem !important; font-size: 9px !important; text-transform: uppercase; color: #94a3b8; font-weight: 600; letter-spacing: 0.05em; }
        .no-wrap { white-space: nowrap; font-weight: 700; font-style: italic; font-size: 11px; }
        .plot-text { color: #64748b; font-size: 10px; font-weight: 600; font-style: italic; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢ */
        .badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 700; text-transform: uppercase; display: inline-block; min-width: 70px; text-align: center; }
        /* ‡∏£‡∏∞‡∏ö‡∏ö Responsive ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏≠‡∏°‡πÅ‡∏•‡∏∞‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        @media (max-width: 640px) { .hide-mobile { display: none; } }
    </style>
</head>
<body class="p-2 md:p-6 italic font-['Kanit']">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-3 mb-6">
            <div class="bg-[#0f172a] text-white p-3 rounded-2xl flex items-center gap-3 shadow-lg min-w-fit px-6 w-full md:w-auto">
                <i class="fa-solid fa-house-laptop text-blue-400 text-sm"></i>
                <div class="leading-none text-left">
                    <p class="text-[7px] uppercase font-bold text-slate-400">Admin Control</p>
                    <p id="headerTitle" class="text-[11px] font-bold tracking-tighter">MASTER DASHBOARD</p>
                </div>
            </div>
            
            <div class="flex gap-2 w-full">
                <select id="projectSelect" onchange="init()" class="flex-1 md:w-48 p-3 bg-white rounded-xl shadow-sm border border-slate-100 text-[10px] font-bold uppercase outline-none focus:ring-2 ring-blue-100">
                    <option value="Project_A">üìç COCO HUA HIN</option>
                    <option value="Project_B">üëë THE PYNE PLUS</option>
                    <option value="Project_Master">‚≠ê MASTER HUB</option>
                    <option value="all">üåê SHOW ALL UNITS</option>
                </select>
                
                <div class="relative flex-[1.5]">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-300 text-[10px]"></i>
                    <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏ö‡πâ‡∏≤‡∏ô ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á..." class="w-full pl-9 pr-4 py-3 bg-white rounded-xl shadow-sm outline-none border border-slate-100 text-[10px] font-bold focus:ring-2 ring-blue-100">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-50">
            <div class="overflow-x-auto">
                <table class="w-full text-center border-collapse dense-table">
                    <thead>
                        <tr class="bg-slate-50 italic">
                            <th class="text-left pl-4 w-[20%]">HP-ID</th>
                            <th class="text-left w-[35%]">Property Name</th>
                            <th class="w-[20%]">Sale Status</th>
                            <th class="w-[15%] hide-mobile">System</th>
                            <th class="w-[10%]">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="font-medium">
                        <tr><td colspan="5" class="py-20 text-slate-300 animate-pulse font-bold italic text-[10px] uppercase">üîÑ Syncing with Master Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-4 px-4">
            <p id="totalCount" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic"></p>
        </div>
    </div>

    <script>
        // üõë ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ URL ‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec"; 
        
        // üõë ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå (Project_A / Project_B / Project_Master)
        const DEFAULT_PROJECT = "Project_A"; 
        let masterData = [];

        async function init() {
            const project = document.getElementById('projectSelect').value || DEFAULT_PROJECT;
            const tbody = document.getElementById('unitTableBody');
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ï‡∏≤‡∏°‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            document.getElementById('headerTitle').innerText = project.replace('_',' ').toUpperCase();
            
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${project}`);
                masterData = await res.json();
                renderTable(masterData);
            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='5' class='py-10 text-red-400 font-bold'>‚ö†Ô∏è Connection Error</td></tr>";
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('unitTableBody');
            document.getElementById('totalCount').innerText = `TOTAL: ${data.length} PROPERTIES FOUND`;
            
            if (data.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5' class='py-10 text-slate-400 italic'>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</td></tr>";
                return;
            }

            tbody.innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/30 transition-colors">
                    <td class="text-left pl-4 no-wrap text-slate-900">${u.id}</td>
                    <td class="text-left"><div class="plot-text">${u.name || '-'}</div></td>
                    <td><span class="badge ${getSaleStyle(u.sale_status)}">${u.sale_status || 'AVAILABLE'}</span></td>
                    <td class="hide-mobile italic font-bold text-[9px] text-green-500">‚Ä¢ ${u.status || 'Live'}</td>
                    <td>
                        <button onclick="openFullEdit('${u.id}', '${u.project}')" class="text-blue-500 hover:text-blue-700 transition-all p-2 active:scale-90">
                            <i class="fa-solid fa-pen-to-square text-sm"></i>
                        </button>
                    </td>
                </tr>`).join('');
        }

        // üõ†Ô∏è ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤ edit.html ‡∏ï‡∏±‡∏ß‡πÄ‡∏ï‡πá‡∏°
        function openFullEdit(id, project) {
            const currentProj = project || document.getElementById('projectSelect').value;
            window.location.href = `edit.html?id=${id}&project=${currentProj}`;
        }

        // üîç ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á (‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏•‡∏∞‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)
        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            const filtered = masterData.filter(u => 
                u.id.toUpperCase().includes(term) || 
                (u.name && u.name.toUpperCase().includes(term))
            );
            renderTable(filtered);
        }

        function getSaleStyle(s) {
            const status = String(s).toUpperCase();
            if (status === 'SOLD') return 'bg-rose-50 text-rose-500 border border-rose-100';
            if (status === 'RESERVED') return 'bg-indigo-50 text-indigo-500 border border-indigo-100';
            if (status === 'UNDER CON') return 'bg-amber-50 text-amber-500 border border-amber-100';
            return 'bg-green-50 text-green-500 border border-green-100';
        }

        window.onload = init;
    </script>
</body>
</html>
