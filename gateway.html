<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>smart properties system · Gateway</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/LINESeed/seed-font@main/css/LINESeedSansTH.css" />

  <style>
    :root{
      --bg1:#89A6C7; --bg2:#BFD0E6; --card:#ffffffee; --ink:#0b1320;
      --shadow: 0 16px 40px rgba(0,0,0,.12);
      --r32:32px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"LINE Seed Sans TH","Kanit",system-ui;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      color:var(--ink);
    }
    body:before{
      content:"";
      position:fixed; inset:-20% -10%;
      background:
        radial-gradient(ellipse at 18% 28%, rgba(255,255,255,.26) 0 22%, transparent 23%),
        radial-gradient(ellipse at 72% 32%, rgba(255,255,255,.22) 0 24%, transparent 25%),
        radial-gradient(ellipse at 28% 78%, rgba(255,255,255,.18) 0 20%, transparent 21%),
        radial-gradient(ellipse at 78% 82%, rgba(255,255,255,.16) 0 19%, transparent 20%);
      z-index:-1;
    }
    .wrap{max-width:720px;margin:0 auto;padding:18px 14px}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.55);
      border-radius:var(--r32);
      box-shadow:var(--shadow);
      padding:18px;
    }
    h1{margin:0;font-size:22px;font-weight:1000}
    .sub{margin-top:4px;color:rgba(0,0,0,.55);font-weight:900}
    .row{
      margin-top:14px;
      display:grid;
      gap:12px;
    }
    .btn{
      width:100%;
      border:0;
      border-radius:22px;
      padding:14px 14px;
      font-weight:1000;
      cursor:pointer;
      box-shadow:0 12px 22px rgba(0,0,0,.08);
      background:#ffffffcc;
    }
    .btnPrimary{background:#06C755;color:#fff}
    .btnDark{background:#0b1320;color:#fff}
    .input{
      width:100%;
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:14px 14px;
      font-weight:900;
      outline:none;
      background:#ffffffcc;
    }
    .mini{font-size:12px;color:rgba(0,0,0,.55);font-weight:900;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>smart properties system · Gateway</h1>
      <div class="sub">Project_0</div>

      <div class="row">
        <input class="input" id="hp" placeholder="พิมพ์ HP_ID เช่น HP-Z001" />
        <button class="btn btnPrimary" id="goEdit">ไปหน้า Editor (edit.html)</button>
        <button class="btn btnDark" id="goDash">ไปหน้า Dashboard (dashboard.html)</button>
        <button class="btn" onclick="location.href='index.html'">กลับหน้า Catalog</button>
      </div>

      <div class="mini">หมายเหตุ: หน้านี้เป็นตัวเชื่อมไปหลังบ้าน โดยไม่ยุ่ง logic เดิมของคุณ</div>
    </div>
  </div>

<script>
const PROJECT = "Project_0";
document.getElementById("goEdit").addEventListener("click", ()=>{
  const hp = (document.getElementById("hp").value || "").trim();
  const url = `edit.html?id=${encodeURIComponent(hp || "")}&project=${encodeURIComponent(PROJECT)}`;
  location.href = url;
});
document.getElementById("goDash").addEventListener("click", ()=>{
  const url = `dashboard.html?project=${encodeURIComponent(PROJECT)}`;
  location.href = url;
});
</script>
</body>
</html>
