<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DIRECT HUB - ADMIN GATEWAY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6 italic font-medium" style="font-family:Kanit,sans-serif;">
  <div class="max-w-md w-full bg-white rounded-[4rem] p-10 sm:p-16 text-center shadow-2xl border-t-[14px] border-slate-900 relative overflow-hidden">
    <div class="w-24 h-24 bg-slate-50 text-slate-900 rounded-[2.5rem] flex items-center justify-center mx-auto mb-10 text-3xl shadow-inner border border-slate-100">
      üîí
    </div>

    <h1 class="text-3xl font-bold text-slate-800 mb-4 tracking-tighter uppercase">Direct Admin</h1>
    <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold leading-relaxed">
      ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ù‡∏≤‡∏Å‡∏Ç‡∏≤‡∏¢‡∏ï‡∏£‡∏á<br>Authorized Personnel Only
    </p>

    <div class="bg-slate-50 rounded-[2rem] p-5 mb-6 border border-slate-100">
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Project</div>
      <input id="projectInput" class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl px-4 py-3 outline-none" value="HP00">
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mt-4 mb-2">PIN</div>
      <input id="pinInput" type="password" inputmode="numeric" autocomplete="off"
             class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl px-4 py-3 outline-none tracking-[0.3em]"
             placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <div id="err" class="text-[11px] font-bold text-rose-500 mt-3 hidden">Invalid PIN</div>
    </div>

    <button id="loginBtn"
      class="group block w-full py-6 bg-slate-900 text-white rounded-[2rem] font-bold uppercase text-[11px] tracking-widest
             hover:bg-blue-600 transition-all shadow-2xl active:scale-95">
      Login to Dashboard <span class="inline-block ml-2 group-hover:translate-x-2 transition-transform">‚ûú</span>
    </button>

    <div class="text-[10px] text-slate-300 font-bold uppercase tracking-[0.25em] mt-8">
      Session expires automatically
    </div>
  </div>

  <script>
    // ‚úÖ ‡πÉ‡∏™‡πà URL ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡πÑ‡∏ü‡∏•‡πå (gateway/dashboard/edit)
    const API_URL = "https://script.google.com/macros/s/AKfycbxvzszMpjb1Dy3nQDhh64oPYu1-CgL-RSdRe52Df_pejfqkhq-g70z96npgaSyNAw2T/exec";

    const urlParams = new URLSearchParams(location.search);
    const defaultProject = urlParams.get("project") || "HP00";
    document.getElementById("projectInput").value = defaultProject;

    function setErr(msg){
      const e = document.getElementById("err");
      if (!msg){
        e.classList.add("hidden");
        e.textContent = "";
        return;
      }
      e.textContent = msg;
      e.classList.remove("hidden");
    }

    async function doLogin(){
      setErr("");
      const btn = document.getElementById("loginBtn");
      btn.disabled = true;
      const old = btn.innerText;
      btn.innerText = "LOGGING IN...";

      const project = (document.getElementById("projectInput").value || "").trim();
      const pin = (document.getElementById("pinInput").value || "").trim();

      try{
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ mode:"login", project, pin })
        });
        const out = await res.json().catch(()=> ({}));
        if (!res.ok || !out.ok) throw new Error(out.error || "Login failed");

        localStorage.setItem("HP_AUTH_TOKEN", out.token);
        localStorage.setItem("HP_AUTH_ROLE", out.role);
        localStorage.setItem("HP_AUTH_PROJECT", out.project);
        localStorage.setItem("HP_AUTH_EXPIRES", String(out.expiresAt || ""));

        location.href = `dashboard.html?project=${encodeURIComponent(out.project)}`;
      }catch(err){
        setErr(err.message || "Invalid PIN");
        btn.disabled = false;
        btn.innerText = old;
      }
    }

    document.getElementById("loginBtn").addEventListener("click", doLogin);
    document.getElementById("pinInput").addEventListener("keydown", (ev)=>{
      if (ev.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
