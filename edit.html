    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec";
        const urlParams = new URLSearchParams(window.location.search);
        const HP_ID = urlParams.get('id');
        const PROJECT_NAME = urlParams.get('project');

        async function init() {
            if(!HP_ID) return;
            document.getElementById('displayId').innerText = HP_ID;
            try {
                const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${PROJECT_NAME}&hpId=${HP_ID}`);
                const d = await res.json();
                document.getElementById('idName').value = d.ID_NAME || "";
                document.getElementById('price').value = d.Price || 0;
                document.getElementById('type').value = d.Type || "";
                document.getElementById('plot').value = d.Plot || "";
                document.getElementById('bedrooms').value = d.Bedrooms || "";
                document.getElementById('bathrooms').value = d.Bathrooms || "";
                document.getElementById('sysStatus').value = d.System_Status || "Pending";
                document.getElementById('desc').value = d.Description || "";
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
            } catch (e) { alert("‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"); }

        function updateLabel(id, lId) { document.getElementById(lId).innerText = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${document.getElementById(id).files.length} ‡πÑ‡∏ü‡∏•‡πå`; }

        async function saveData() {

            const payload = { project: PROJECT_NAME, hpId: HP_ID, idName: document.getElementById('idName').value, price: document.getElementById('price').value, sysStatus: document.getElementById('sysStatus').value, description: document.getElementById('desc').value, files: [] };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('popOK').classList.remove('hidden');
            } catch (e) { btn.disabled = false; btn.innerText = 'ERROR'; }
        }
        window.onload = init;
