<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MASTER DATABASE EDITOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; background:#f0f2f5; }
    .input-card { background:white; padding:2rem; border-radius:1.5rem; box-shadow:0 4px 6px -1px rgba(0,0,0,.1); margin-bottom: 2rem; }
    .field-label { font-size:.75rem; font-weight:700; color:#64748b; text-transform:uppercase; margin-bottom:.5rem; display:block; }
    .field-input { width:100%; border:1px solid #e2e8f0; border-radius:.75rem; padding:.75rem; outline:none; transition:all .2s; }
    .pdf-bar { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 12px; border-radius: 12px; border: 1px solid #cbd5e1; margin-top: 5px; }
    .btn-pdf { background: #0f172a; color: white; padding: 8px 16px; border-radius: 8px; font-size: 12px; cursor: pointer; font-weight: 600; }
    .pdf-name { font-size: 12px; color: #475569; flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .pdf-link { color: #2563eb; font-size: 12px; font-weight: 700; text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body class="p-6 md:p-12 italic">
  <div class="max-w-4xl mx-auto">
    <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white flex justify-between items-center mb-8 shadow-2xl">
      <h1 id="displayId" class="text-3xl font-bold tracking-tighter">HP-XXXX</h1>
      <button onclick="history.back()" class="bg-white/10 p-4 rounded-2xl hover:bg-white/20 transition-all">✕</button>
    </div>

    <div class="input-card grid grid-cols-1 md:grid-cols-2 gap-8">
        <div><span class="field-label">Plot No.</span><input id="Plot" class="field-input"></div>
        <div><span class="field-label">Status</span><input id="Status" class="field-input"></div>

        <div class="col-span-full border-t border-slate-100 pt-6"><span class="field-label font-bold text-blue-600">PDF Upload & Replacement</span></div>
        
        <div>
          <span class="field-label">Sales Gallery PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose <input type="file" id="input_pdf_sales" class="hidden" accept="application/pdf" onchange="updatePdfLabel(this, 'name_sales')"></label>
            <span id="name_sales" class="pdf-name">No file chosen</span>
            <a id="link_pdf_sales" href="#" target="_blank" class="pdf-link hidden">Download</a>
          </div>
        </div>

        <div>
          <span class="field-label">Material Specs PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose <input type="file" id="input_pdf_material" class="hidden" accept="application/pdf" onchange="updatePdfLabel(this, 'name_material')"></label>
            <span id="name_material" class="pdf-name">No file chosen</span>
            <a id="link_pdf_material" href="#" target="_blank" class="pdf-link hidden">Download</a>
          </div>
        </div>

        <div>
          <span class="field-label">Floor Plan PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose <input type="file" id="input_pdf_floor" class="hidden" accept="application/pdf" onchange="updatePdfLabel(this, 'name_floor')"></label>
            <span id="name_floor" class="pdf-name">No file chosen</span>
            <a id="link_pdf_floor" href="#" target="_blank" class="pdf-link hidden">Download</a>
          </div>
        </div>

        <div class="col-span-full border-t border-slate-100 pt-6"><span class="field-label text-slate-400">Social Links</span></div>
        <div><span class="field-label">FB Link</span><input id="FB_Link" class="field-input"></div>
        <div><span class="field-label">Map Link</span><input id="Map_Link" class="field-input"></div>
        <div class="col-span-full"><span class="field-label">Virtual Tour</span><input id="Virtual_Tour" class="field-input"></div>
    </div>

    <button onclick="saveAllData()" id="saveBtn" class="w-full py-8 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase tracking-[0.3em] shadow-2xl hover:bg-blue-600 transition-all active:scale-95">
      Update Master Database
    </button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvzszMpjb1Dy3nQDhh64oPYu1-CgL-RSdRe52Df_pejfqkhq-g70z96npgaSyNAw2T/exec";
    const urlParams = new URLSearchParams(location.search);
    const HP_ID = urlParams.get("id");
    const PROJECT = urlParams.get("project") || "HP00";

    function updatePdfLabel(input, displayId) {
      if(input.files[0]) document.getElementById(displayId).innerText = input.files[0].name;
    }

    async function loadData() {
      document.getElementById("displayId").innerText = HP_ID;
      try {
        const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${encodeURIComponent(HP_ID)}&project=${encodeURIComponent(PROJECT)}&t=${Date.now()}`);
        const data = await res.json();
        
        // Populate inputs
        ["Plot", "Status", "FB_Link", "Map_Link", "Virtual_Tour"].forEach(id => {
          if(data[id]) document.getElementById(id).value = data[id];
        });

        // Set PDF Links
        if(data.Sales_Gallery && data.Sales_Gallery.startsWith("http")) {
          document.getElementById("link_pdf_sales").href = data.Sales_Gallery;
          document.getElementById("link_pdf_sales").classList.remove("hidden");
        }
        if(data.Material_PDF && data.Material_PDF.startsWith("http")) {
          document.getElementById("link_pdf_material").href = data.Material_PDF;
          document.getElementById("link_pdf_material").classList.remove("hidden");
        }
        if(data.Floor_Plan && data.Floor_Plan.startsWith("http")) {
          document.getElementById("link_pdf_floor").href = data.Floor_Plan;
          document.getElementById("link_pdf_floor").classList.remove("hidden");
        }
      } catch (e) { alert("Error loading unit details: " + e.message); }
    }

    const fileToBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve({ data: reader.result.split(",")[1], type: file.type });
      reader.onerror = error => reject(error);
      reader.readAsDataURL(file);
    });

    async function saveAllData() {
      const btn = document.getElementById("saveBtn");
      btn.disabled = true; btn.innerText = "UPLOADING & SAVING...";

      const payload = {
        mode: "updateUnit", project: PROJECT, hpId: HP_ID,
        Plot: document.getElementById("Plot").value,
        Status: document.getElementById("Status").value,
        FB_Link: document.getElementById("FB_Link").value,
        Map_Link: document.getElementById("Map_Link").value,
        Virtual_Tour: document.getElementById("Virtual_Tour").value
      };

      try {
        const fileS = document.getElementById("input_pdf_sales").files[0];
        if(fileS) payload.pdf_sales_gallery = await fileToBase64(fileS);
        
        const fileM = document.getElementById("input_pdf_material").files[0];
        if(fileM) payload.pdf_material_pdf = await fileToBase64(fileM);

        const fileF = document.getElementById("input_pdf_floor").files[0];
        if(fileF) payload.pdf_floor_plan = await fileToBase64(fileF);

        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();
        
        if (result.ok) {
          alert("บันทึกข้อมูลและอัปโหลดไฟล์สำเร็จ!");
          location.reload();
        } else {
          throw new Error(result.error);
        }
      } catch (e) {
        alert("Save Error: " + e.message);
        btn.disabled = false; btn.innerText = "Update Master Database";
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
