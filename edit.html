<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Redirecting · Editor</title>
  <style>
    body{font-family:system-ui;margin:0;display:grid;place-items:center;height:100vh;background:#f3f6fb;color:#0b1320}
    .box{background:#fff;border:1px solid #e6edf7;border-radius:18px;padding:18px 16px;max-width:520px;width:92vw}
    .h{font-weight:900;font-size:16px}
    .p{margin-top:6px;color:#5b6b82;font-weight:700;font-size:13px;line-height:1.4}
    .btn{margin-top:12px;width:100%;border:0;border-radius:14px;padding:12px 12px;font-weight:900;cursor:pointer;background:#0b1320;color:#fff}
  </style>
</head>
<body>
  <div class="box">
    <div class="h">กำลังพาไปหน้า Editor…</div>
    <div class="p" id="txt"></div>
    <button class="btn" id="btn">ไปต่อทันที</button>
  </div>

<script>
const qs = new URLSearchParams(location.search);
const id = (qs.get("id") || "").trim();
const project = (qs.get("project") || "Project_0").trim();

/* ✅ ใส่ URL editor เดิมของคุณตรงนี้ ถ้าต้องการให้ชี้ไปของจริง */
const TARGET_EDIT_URL = ""; // เช่น "https://agent-smart-system-interface.github.io/Master-List-Properties-Editor/edit.html"

const next = TARGET_EDIT_URL
  ? `${TARGET_EDIT_URL}?id=${encodeURIComponent(id)}&project=${encodeURIComponent(project)}`
  : `gateway.html?project=${encodeURIComponent(project)}`;

document.getElementById("txt").innerHTML =
  `ID: <b>${id || "-"}</b><br>Project: <b>${project}</b>`;

document.getElementById("btn").addEventListener("click", ()=> location.href = next);

// auto redirect
setTimeout(()=> location.href = next, 700);
</script>
</body>
</html>
