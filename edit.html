<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FULL PROPERTY EDITOR | MASTER SYSTEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Kanit', sans-serif; background:#f0f2f5; }
    .tab-active { border-bottom:4px solid #1e293b; color:#1e293b; }
    .input-card { background:white; padding:1.5rem; border-radius:1.5rem; box-shadow:0 4px 6px -1px rgba(0,0,0,.1); }
    .field-label { font-size:.75rem; font-weight:700; color:#64748b; text-transform:uppercase; margin-bottom:.5rem; display:block; }
    .field-input { width:100%; border:1px solid #e2e8f0; border-radius:.75rem; padding:.75rem; outline:none; transition:all .2s; }
    .field-input:focus { border-color:#3b82f6; }
    .field-input[disabled]{ background:#f8fafc; cursor:not-allowed; opacity:.9; }
  </style>
</head>

<body class="p-4 md:p-10 italic">
  <div class="max-w-5xl mx-auto">

    <div class="bg-slate-900 rounded-[2.5rem] p-6 sm:p-8 md:p-12 text-white flex justify-between items-center mb-8 shadow-2xl">
      <div>
        <p class="text-blue-400 font-bold uppercase tracking-widest text-xs mb-2">Master Database Editor</p>
        <h1 id="displayId" class="text-3xl sm:text-4xl font-bold tracking-tighter italic">HP-XXXX</h1>
      </div>
      <button onclick="history.back()" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all" title="Close">✕</button>
    </div>

    <div class="flex gap-8 mb-6 border-b border-slate-200">
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-bold text-slate-400 tab-active">PROPERTY DATA</button>
    </div>

    <div id="tab-info" class="space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="col-span-full border-t pt-6"><span class="field-label">External Links</span></div>

        <!-- ✅ ต้องเป็น FB_Link เท่านั้น -->
        <div><span class="field-label">FB Link</span><input id="FB_Link" class="field-input" placeholder="https://facebook.com/..."></div>
        <div><span class="field-label">Map Link</span><input id="Map_Link" class="field-input" placeholder="https://..."></div>
        <div><span class="field-label">Virtual Tour</span><input id="Virtual_Tour" class="field-input" placeholder="https://..."></div>

      </div>
    </div>

    <button onclick="updateData()" id="saveBtn"
      class="w-full mt-10 py-6 sm:py-8 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase tracking-[0.4em] sm:tracking-[0.5em] shadow-2xl hover:bg-blue-600 transition-all active:scale-95">
      Update Master Database
    </button>
  </div>

  <div id="successPopup" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-6">
    <div class="bg-white rounded-[3rem] p-10 sm:p-12 text-center max-w-sm w-full shadow-2xl border-t-8 border-green-500">
      <div class="w-24 h-24 bg-green-100 text-green-500 rounded-full flex items-center justify-content-center mx-auto mb-6 text-4xl shadow-inner">✓</div>
      <h2 class="text-2xl font-bold mb-2">บันทึกสำเร็จ!</h2>
      <p class="text-slate-400 text-sm mb-8 font-bold uppercase tracking-wider">
        ข้อมูลถูกซิงค์ไปยัง <br>Google Drive &amp; Sheets แล้ว
      </p>
      <button onclick="history.back()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase tracking-widest text-xs hover:bg-slate-800 transition-all">
        กลับสู่หน้าหลัก
      </button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvzszMpjb1Dy3nQDhh64oPYu1-CgL-RSdRe52Df_pejfqkhq-g70z96npgaSyNAw2T/exec";
    const urlParams = new URLSearchParams(location.search);
    const HP_ID = urlParams.get("id");
    const PROJECT = urlParams.get("project") || "HP00";

    function switchTab(tab) {
      // ตัวอย่างนี้เหลือ tab เดียวเพื่อให้โค้ดสั้น แต่ไม่กระทบ logic บันทึก
    }

    function normalizeUrl(u) {
      const s = String(u || "").trim();
      if (!s) return "";
      if (/^https?:\/\//i.test(s)) return s;
      return "https://" + s.replace(/^\/+/, "");
    }

    async function updateData() {
      const btn = document.getElementById("saveBtn");
      btn.disabled = true;
      const oldText = btn.innerText;
      btn.innerText = "UPDATING DATABASE...";

      const payload = {
        mode: "updateUnit",
        project: PROJECT,
        hpId: HP_ID,

        // ✅ ส่งชื่อเดียวกับคอลัมน์: FB_Link
        FB_Link: normalizeUrl(document.getElementById("FB_Link").value),

        // ✅ เผื่อโค้ดบางเวอร์ชันยังอ่าน FBLink
        FBLink: normalizeUrl(document.getElementById("FB_Link").value),

        Map_Link: normalizeUrl(document.getElementById("Map_Link").value),
        Virtual_Tour: normalizeUrl(document.getElementById("Virtual_Tour").value)
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const out = await res.json().catch(() => ({}));
        if (!res.ok || out.error) throw new Error(out.error || "Save failed");

        // ✅ ถ้า FB ไม่ถูกเขียนจริง “ห้ามขึ้น success”
        if (out.fbSaved !== true) {
          alert(
            "บันทึกไม่สำเร็จเฉพาะ FB_Link\n" +
            "fbMatchBy: " + (out.fbMatchBy || "-") + "\n" +
            "fbColIndex: " + (out.fbColIndex ?? "-") + "\n" +
            "fbHeaderRaw: " + (out.fbHeaderRaw || "-")
          );
          btn.disabled = false;
          btn.innerText = oldText;
          return;
        }

        document.getElementById("successPopup").classList.remove("hidden");
      } catch (e) {
        alert("Save Failed: " + e.message);
        btn.disabled = false;
        btn.innerText = oldText;
      }
    }

    window.onload = () => {
      // โหลดข้อมูลเดิมของคุณ (ถ้ามีในไฟล์จริง) คงไว้ได้
    };
  </script>
</body>
</html>
