<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPERTY EDITOR | DIRECT HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 p-4 md:p-10 italic font-['Kanit']">
    <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden">
        <div class="bg-[#0f172a] p-10 text-white flex justify-between items-center">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Editor Mode</p>
                <h1 id="displayId" class="text-4xl font-bold tracking-tighter italic">HP-XXXX</h1>
            </div>
            <button onclick="window.history.back()" class="px-6 py-3 bg-white/10 rounded-2xl hover:bg-white/20 text-[10px] font-bold uppercase">Cancel</button>
        </div>

        <div id="loading" class="p-20 text-center font-bold text-slate-400">
            <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-4 text-blue-500"></i><br>LOADING MASTER DATA...
        </div>

        <div id="mainForm" class="hidden p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block">Cover Thumbnail</label>
                    <div id="thumbPreview" class="h-40 bg-slate-100 rounded-[2rem] flex items-center justify-center overflow-hidden border-2 border-dashed border-slate-200">
                        <i class="fa-solid fa-image text-3xl text-slate-300"></i>
                    </div>
                    <input type="file" id="file_thumb" accept="image/*" class="hidden" onchange="previewFile(this, 'thumbPreview')">
                    <button onclick="document.getElementById('file_thumb').click()" class="w-full mt-2 py-3 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold uppercase">Upload Cover</button>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block">Project Gallery</label>
                    <div id="galleryPreview" class="h-40 bg-slate-100 rounded-[2rem] p-4 grid grid-cols-4 gap-2 overflow-y-auto border-2 border-dashed border-slate-200">
                        <i class="fa-solid fa-images text-3xl text-slate-300 col-span-4 self-center justify-self-center"></i>
                    </div>
                    <input type="file" id="file_gallery" multiple accept="image/*" class="hidden" onchange="previewGallery(this)">
                    <button onclick="document.getElementById('file_gallery').click()" class="w-full mt-2 py-3 bg-purple-50 text-purple-600 rounded-xl text-[10px] font-bold uppercase">Add Photos</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">Property Display Name</label>
                    <input type="text" id="id_name" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold text-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">Sale Status</label>
                    <select id="sale_status" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold">
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="SOLD">SOLD</option>
                        <option value="RESERVED">RESERVED</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-4">System Status</label>
                    <select id="sys_status" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold">
                        <option value="Live">Online (Live)</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
            </div>

            <button onclick="updateData()" id="saveBtn" class="w-full py-6 bg-slate-900 text-white rounded-[2rem] font-bold uppercase tracking-[0.3em] shadow-xl hover:bg-blue-600 transition-all">
                Update Master Data
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec";
        const params = new URLSearchParams(window.location.search);
        const HP_ID = params.get('id');
        const PROJECT = params.get('project');

        async function init() {
            document.getElementById('displayId').innerText = HP_ID;
            try {
                const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${HP_ID}&project=${PROJECT}`);
                const d = await res.json();
                document.getElementById('id_name').value = d.ID_NAME || "";
                document.getElementById('sale_status').value = d.Sale_Status || "AVAILABLE";
                document.getElementById('sys_status').value = d.System_Status || "Live";
                if(d.Thumbnail_Image) document.getElementById('thumbPreview').innerHTML = `<img src="${d.Thumbnail_Image}" class="w-full h-full object-cover">`;
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
            } catch (e) { alert("Load Failed"); }
        }

        function previewFile(input, id) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById(id).innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
            reader.readAsDataURL(input.files[0]);
        }

        function previewGallery(input) {
            const container = document.getElementById('galleryPreview');
            container.innerHTML = "";
            Array.from(input.files).forEach(f => {
                const reader = new FileReader();
                reader.onload = e => container.innerHTML += `<img src="${e.target.result}" class="w-full h-10 object-cover rounded-lg">`;
                reader.readAsDataURL(f);
            });
        }

        async function updateData() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "UPLOADING...";

            const payload = {
                project: PROJECT, hpId: HP_ID,
                idName: document.getElementById('id_name').value,
                saleStatus: document.getElementById('sale_status').value,
                sysStatus: document.getElementById('sys_status').value,
                file_thumb: null, files_gallery: []
            };

            const tFile = document.getElementById('file_thumb').files[0];
            if(tFile) payload.file_thumb = await toBase64(tFile);
            
            const gFiles = document.getElementById('file_gallery').files;
            for(let f of gFiles) payload.files_gallery.push(await toBase64(f));

            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            alert("Updated Successfully!");
            window.history.back();
        }

        const toBase64 = file => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve({ data: reader.result.split(',')[1], type: file.type });
        });

        window.onload = init;
    </script>
</body>
</html>
