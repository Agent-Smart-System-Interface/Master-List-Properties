<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Master Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
  <style>body { font-family: 'Kanit', sans-serif; background:#f0f2f5; }</style>
</head>
<body class="p-4 md:p-10 italic">
  <div class="max-w-4xl mx-auto">
    <div class="bg-slate-900 rounded-[2rem] p-8 text-white flex justify-between items-center mb-6">
      <div><p class="text-blue-400 font-bold text-xs uppercase">Editor</p><h1 id="dispId" class="text-3xl font-bold">HP-XXXX</h1></div>
      <button onclick="history.back()" class="bg-white/10 hover:bg-white/20 p-3 rounded-xl">✕</button>
    </div>

    <div class="bg-white rounded-[2rem] p-8 shadow-xl space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div><label class="text-xs font-bold text-slate-400">PLOT</label><input id="Plot" class="w-full p-3 border rounded-xl font-bold"></div>
        <div><label class="text-xs font-bold text-slate-400">STATUS</label>
          <select id="Status" class="w-full p-3 border rounded-xl font-bold">
            <option value="Available">Available</option>
            <option value="Under Con">Under Con</option>
            <option value="Reserved">Reserved</option>
            <option value="Sold">Sold</option>
          </select>
        </div>
      </div>

      <div id="hqFields" class="hidden space-y-6 pt-6 border-t">
        <div class="grid grid-cols-2 gap-4">
          <div><label class="text-xs font-bold text-slate-400">PRICE</label><input id="Price" class="w-full p-3 border rounded-xl font-bold"></div>
          <div><label class="text-xs font-bold text-slate-400">VISIBILITY</label>
            <select id="System_Status" class="w-full p-3 border rounded-xl font-bold bg-blue-50">
              <option value="Offline">Offline</option>
              <option value="Pending">Pending</option>
              <option value="Live">Live</option>
            </select>
          </div>
        </div>
      </div>

      <button id="saveBtn" onclick="save()" class="w-full py-5 bg-slate-900 text-white rounded-[2rem] font-bold uppercase tracking-widest shadow-xl hover:bg-blue-600 transition-all">
        Update Master Database
      </button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyNPiuM1Rz70r6E38eRLQoQXIrNUTKsQsqVRLU2tOmwO9K9HfBBnO-7-I9fn6UlTZWk/exec";
    const HP_ID = new URLSearchParams(location.search).get("id");
    const TOKEN = localStorage.getItem("HP_AUTH_TOKEN");
    const ROLE = localStorage.getItem("HP_AUTH_ROLE");

    async function load() {
      document.getElementById("dispId").innerText = HP_ID;
      const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${HP_ID}&project=HP00`);
      const data = await res.json();

      document.getElementById("Plot").value = data.Plot || "";
      document.getElementById("Status").value = data.Status || "Available";
      document.getElementById("Price").value = data.Price || "";
      document.getElementById("System_Status").value = data.System_Status || "Pending";

      if(ROLE === "HQ") document.getElementById("hqFields").classList.remove("hidden");

      // ✅ บล็อก Project Admin ไม่ให้เซฟหากสถานะปัจจุบันคือ Offline
      if(ROLE !== "HQ" && String(data.System_Status).toLowerCase() === "offline") {
        const btn = document.getElementById("saveBtn");
        btn.disabled = true;
        btn.innerText = "VIEW ONLY (OFFLINE ITEM)";
        btn.classList.replace("bg-slate-900", "bg-slate-400");
      }
    }

    async function save() {
      const btn = document.getElementById("saveBtn");
      btn.innerText = "UPDATING...";
      btn.disabled = true;

      const payload = {
        mode: "updateUnit",
        token: TOKEN,
        project: "HP00",
        hpId: HP_ID,
        Plot: document.getElementById("Plot").value,
        Status: document.getElementById("Status").value,
        Price: document.getElementById("Price").value,
        System_Status: document.getElementById("System_Status").value
      };

      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const out = await res.json();
        if(out.error) alert(out.error);
        else { alert("Success!"); history.back(); }
      } catch(e) { alert("Error saving"); }
      btn.innerText = "Update Master Database";
      btn.disabled = false;
    }

    window.onload = load;
  </script>
</body>
</html>
