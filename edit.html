<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FULL PROPERTY EDITOR | MASTER SYSTEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Kanit', sans-serif; background:#f0f2f5; }
    .input-card { background:white; padding:1.5rem; border-radius:1.5rem; box-shadow:0 4px 6px -1px rgba(0,0,0,.1); }
    .field-label { font-size:.75rem; font-weight:700; color:#64748b; text-transform:uppercase; margin-bottom:.5rem; display:block; }
    .field-input { width:100%; border:1px solid #e2e8f0; border-radius:.75rem; padding:.75rem; outline:none; transition:all .2s; }
    .field-input:focus { border-color:#3b82f6; }
    .pdf-bar { display: flex; align-items: center; gap: 10px; background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px solid #e2e8f0; margin-top: 5px; }
    .btn-pdf { background: #1e293b; color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }
    .pdf-name { font-size: 12px; color: #64748b; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
    .pdf-link { color: #3b82f6; font-size: 12px; font-weight: 600; text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body class="p-4 md:p-10 italic">
  <div class="max-w-5xl mx-auto">
    <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white flex justify-between items-center mb-8 shadow-2xl">
      <h1 id="displayId" class="text-3xl font-bold tracking-tighter">HP-XXXX</h1>
      <button onclick="history.back()" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl">✕</button>
    </div>

    <div class="input-card grid grid-cols-1 md:grid-cols-2 gap-6">
        <div><span class="field-label">Plot</span><input id="Plot" class="field-input"></div>
        <div><span class="field-label">Status</span><input id="Status" class="field-input"></div>

        <div class="col-span-full border-t pt-6"><span class="field-label font-bold text-blue-600">PDF Document Management</span></div>
        
        <div>
          <span class="field-label">Sales Gallery PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose File <input type="file" id="file_pdf_sales" class="hidden" accept="application/pdf" onchange="handlePdfSelect(this, 'name_sales')"></label>
            <span id="name_sales" class="pdf-name">No file chosen</span>
            <a id="link_pdf_sales" href="#" target="_blank" class="pdf-link hidden">Download Old File</a>
          </div>
        </div>

        <div>
          <span class="field-label">Material PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose File <input type="file" id="file_pdf_material" class="hidden" accept="application/pdf" onchange="handlePdfSelect(this, 'name_material')"></label>
            <span id="name_material" class="pdf-name">No file chosen</span>
            <a id="link_pdf_material" href="#" target="_blank" class="pdf-link hidden">Download Old File</a>
          </div>
        </div>

        <div>
          <span class="field-label">Floor Plan PDF</span>
          <div class="pdf-bar">
            <label class="btn-pdf">Choose File <input type="file" id="file_pdf_floor" class="hidden" accept="application/pdf" onchange="handlePdfSelect(this, 'name_floor')"></label>
            <span id="name_floor" class="pdf-name">No file chosen</span>
            <a id="link_pdf_floor" href="#" target="_blank" class="pdf-link hidden">Download Old File</a>
          </div>
        </div>

        <div class="col-span-full border-t pt-6"><span class="field-label font-bold text-slate-400">External Links</span></div>
        <div><span class="field-label">FB Link</span><input id="FB_Link" class="field-input"></div>
        <div><span class="field-label">Map Link</span><input id="Map_Link" class="field-input"></div>
        <div class="col-span-full"><span class="field-label">Virtual Tour</span><input id="Virtual_Tour" class="field-input"></div>
    </div>

    <button onclick="updateData()" id="saveBtn" class="w-full mt-10 py-8 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase tracking-widest shadow-2xl hover:bg-blue-600 transition-all">
      Update Master Database
    </button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxvzszMpjb1Dy3nQDhh64oPYu1-CgL-RSdRe52Df_pejfqkhq-g70z96npgaSyNAw2T/exec";
    const urlParams = new URLSearchParams(location.search);
    const HP_ID = urlParams.get("id");
    const PROJECT = urlParams.get("project") || "HP00";

    function handlePdfSelect(input, displayId) {
      if(input.files[0]) document.getElementById(displayId).innerText = input.files[0].name;
    }

    async function loadData() {
      document.getElementById("displayId").innerText = HP_ID;
      try {
        const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${encodeURIComponent(HP_ID)}&project=${encodeURIComponent(PROJECT)}&t=${Date.now()}`);
        const data = await res.json();
        
        // เติมข้อมูลลง Input ต่างๆ
        ["Plot", "Status", "FB_Link", "Map_Link", "Virtual_Tour"].forEach(id => {
          if(data[id]) document.getElementById(id).value = data[id];
        });

        // ตรวจสอบลิงก์ PDF เก่า
        if(data.Sales_Gallery) { 
          const el = document.getElementById("link_pdf_sales"); 
          el.href = data.Sales_Gallery; el.classList.remove("hidden"); 
        }
        if(data.Material_PDF) { 
          const el = document.getElementById("link_pdf_material"); 
          el.href = data.Material_PDF; el.classList.remove("hidden"); 
        }
        if(data.Floor_Plan) { 
          const el = document.getElementById("link_pdf_floor"); 
          el.href = data.Floor_Plan; el.classList.remove("hidden"); 
        }
      } catch (e) { alert("Load Error: " + e.message); }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve({ data: reader.result.split(",")[1], type: file.type });
      reader.readAsDataURL(file);
    });

    async function updateData() {
      const btn = document.getElementById("saveBtn");
      btn.disabled = true; btn.innerText = "UPLOADING PDF & SAVING...";

      const payload = {
        mode: "updateUnit", project: PROJECT, hpId: HP_ID,
        Plot: document.getElementById("Plot").value,
        Status: document.getElementById("Status").value,
        FB_Link: document.getElementById("FB_Link").value,
        Map_Link: document.getElementById("Map_Link").value,
        Virtual_Tour: document.getElementById("Virtual_Tour").value
      };

      // แปลง PDF เป็น Base64 ก่อนส่ง
      const fSales = document.getElementById("file_pdf_sales").files[0];
      if(fSales) payload.pdf_sales_gallery = await toBase64(fSales);
      
      const fMaterial = document.getElementById("file_pdf_material").files[0];
      if(fMaterial) payload.pdf_material_pdf = await toBase64(fMaterial);

      const fFloor = document.getElementById("file_pdf_floor").files[0];
      if(fFloor) payload.pdf_floor_plan = await toBase64(fFloor);

      try {
        const res = await fetch(API_URL, { method:"POST", body: JSON.stringify(payload) });
        const out = await res.json();
        if (out.ok) { alert("บันทึกและอัปโหลด PDF สำเร็จ!"); location.reload(); }
      } catch (e) { alert("Save Failed: " + e.message); btn.disabled = false; btn.innerText = "Update Master Database"; }
    }

    window.onload = loadData;
  </script>
</body>
</html>
