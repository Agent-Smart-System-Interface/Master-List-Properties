<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR | PROJECT_0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-slate-100 p-4 md:p-10 italic">
    <div class="max-w-4xl mx-auto bg-white rounded-[3.5rem] shadow-2xl overflow-hidden">
        <div class="bg-slate-900 p-10 text-white flex justify-between items-center">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em]">Project_0 Editor</p>
                <h1 id="displayId" class="text-4xl font-bold tracking-tighter italic">UNIT_ID</h1>
            </div>
            <button onclick="window.history.back()" class="bg-white/10 hover:bg-white/20 px-6 py-3 rounded-2xl text-[10px] font-bold uppercase transition-all">Cancel</button>
        </div>

        <div id="loader" class="p-20 text-center font-bold text-slate-300">
            <i class="fa-solid fa-spinner fa-spin text-3xl mb-4 text-blue-500"></i><br>LOADING UNIT DATA...
        </div>

        <div id="mainForm" class="hidden p-8 md:p-12 space-y-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-3 block">Main Cover Image</label>
                    <div id="thumbPreview" class="h-48 bg-slate-50 rounded-[2.5rem] flex items-center justify-center border-2 border-dashed overflow-hidden">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-200"></i>
                    </div>
                    <input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="previewImg(this)">
                    <button onclick="document.getElementById('file_thumb').click()" class="w-full mt-3 py-3 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-100 transition-all">Change Photo</button>
                </div>
                <div class="space-y-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 block">Property Info</label>
                    <input type="text" id="id_name" placeholder="Property Display Name" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold text-blue-600 border border-transparent focus:border-blue-200">
                    <input type="text" id="plot_val" placeholder="Plot / Number" class="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold text-slate-600 border border-transparent focus:border-slate-200">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block">Sale Status</label>
                    <select id="sale_status" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none border border-transparent focus:border-slate-200">
                        <option value="AVAILABLE">AVAILABLE</option>
                        <option value="SOLD">SOLD</option>
                        <option value="RESERVED">RESERVED</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 mb-2 block">System Online</label>
                    <select id="sys_status" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none border border-transparent focus:border-slate-200">
                        <option value="Live">✅ Online (Live)</option>
                        <option value="Offline">❌ Offline</option>
                    </select>
                </div>
            </div>

            <button onclick="updateData()" id="saveBtn" class="w-full py-7 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase tracking-[0.4em] shadow-2xl hover:bg-blue-600 transition-all active:scale-95">
                Update Project_0 Database
            </button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec";
        const params = new URLSearchParams(window.location.search);
        const HP_ID = params.get('id');
        const PROJECT = params.get('project'); // ดึงค่าจาก URL เช่น Project_0

        async function init() {
            document.getElementById('displayId').innerText = HP_ID;
            try {
                const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${HP_ID}&project=${PROJECT}&t=${Date.now()}`);
                const d = await res.json();
                
                document.getElementById('id_name').value = d.ID_NAME || "";
                document.getElementById('plot_val').value = d.Plot || "";
                document.getElementById('sale_status').value = d.Sale_Status || "AVAILABLE";
                document.getElementById('sys_status').value = d.System_Status || "Live";
                if(d.Thumbnail_Image) document.getElementById('thumbPreview').innerHTML = `<img src="${d.Thumbnail_Image}" class="w-full h-full object-cover">`;
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
            } catch (e) { alert("Load Failed"); }
        }

        function previewImg(input) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById('thumbPreview').innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover">`;
            reader.readAsDataURL(input.files[0]);
        }

        async function updateData() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "UPDATING PROJECT_0...";

            const payload = {
                mode: "updateUnit",
                project: PROJECT,
                hpId: HP_ID,
                idName: document.getElementById('id_name').value,
                plot: document.getElementById('plot_val').value,
                saleStatus: document.getElementById('sale_status').value,
                sysStatus: document.getElementById('sys_status').value,
                file_thumb: null
            };

            const tFile = document.getElementById('file_thumb').files[0];
            if(tFile) {
                const reader = new FileReader();
                reader.readAsDataURL(tFile);
                payload.file_thumb = await new Promise(resolve => {
                    reader.onload = () => resolve({ data: reader.result.split(',')[1], type: tFile.type });
                });
            }

            try {
                await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                alert("Project_0 Updated!");
                window.history.back();
            } catch (e) { alert("Save Error"); btn.disabled = false; }
        }

        window.onload = init;
    </script>
</body>
</html>
