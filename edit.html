<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPERTY EDITOR | PROJECT_0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .tab-active { border-bottom: 4px solid #0f172a; color: #0f172a; }
        .field-input { width: 100%; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 0.8rem; outline: none; font-weight: 500; }
        .field-label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="p-4 md:p-10 italic">
    <div class="max-w-5xl mx-auto bg-white rounded-[3rem] shadow-2xl overflow-hidden">
        <div class="bg-slate-900 p-10 text-white flex justify-between items-center">
            <div>
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Master Database Editor</p>
                <h1 id="displayId" class="text-4xl font-bold tracking-tighter italic">HP-XXXX</h1>
            </div>
            <button onclick="window.history.back()" class="bg-white/10 p-4 rounded-2xl hover:bg-white/20 transition-all"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="flex gap-8 px-10 pt-6 border-b border-slate-100">
            <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-bold text-slate-400 tab-active">MEDIA UPLOAD</button>
            <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-bold text-slate-400">UNIT DETAILS</button>
        </div>

        <div id="mainForm" class="p-8 md:p-12 space-y-8">
            <div id="tab-photo" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <span class="field-label">Cover Thumbnail</span>
                    <div id="thumbPreview" class="h-48 bg-white rounded-2xl border-2 border-dashed flex items-center justify-center overflow-hidden mb-4">
                        <i class="fa-solid fa-image text-3xl text-slate-200"></i>
                    </div>
                    <input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="previewFile(this, 'thumbPreview')">
                    <button onclick="document.getElementById('file_thumb').click()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold text-[10px] uppercase">Upload Cover</button>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                    <span class="field-label">Property Gallery Album</span>
                    <div id="galleryPreview" class="h-48 bg-white rounded-2xl border-2 border-dashed p-2 grid grid-cols-4 gap-2 overflow-y-auto mb-4">
                        <i class="fa-solid fa-images text-3xl text-slate-200 col-span-4 self-center justify-self-center"></i>
                    </div>
                    <input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="previewGallery(this)">
                    <button onclick="document.getElementById('file_gallery').click()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-[10px] uppercase">Add Gallery Photos</button>
                </div>
            </div>

            <div id="tab-info" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                <div><span class="field-label">Plot</span><input id="Plot" class="field-input"></div>
                <div><span class="field-label">Type</span><input id="Type" class="field-input"></div>
                <div><span class="field-label">Bedrooms</span><input id="Bedrooms" class="field-input"></div>
                <div><span class="field-label">Bathrooms</span><input id="Bathrooms" class="field-input"></div>
                <div><span class="field-label">Living Area (sq.m)</span><input id="Living_Area_sqm" class="field-input"></div>
                <div><span class="field-label">Price (THB)</span><input id="Price" class="field-input font-bold text-blue-600"></div>
                <div class="col-span-full"><span class="field-label">Description</span><textarea id="Description" rows="4" class="field-input"></textarea></div>
                <div>
                    <span class="field-label">System Status</span>
                    <select id="System_Status" class="field-input bg-slate-50 font-bold">
                        <option value="Live">Online (Live)</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
            </div>

            <button onclick="updateData()" id="saveBtn" class="w-full py-7 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase tracking-[0.4em] shadow-2xl hover:bg-blue-600 transition-all">Update Master Hub</button>
        </div>
    </div>

    <div id="popup" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-12 text-center shadow-2xl max-w-sm w-full">
            <div class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl"><i class="fa-solid fa-check"></i></div>
            <h2 class="text-2xl font-bold italic mb-6">บันทึกสำเร็จ!</h2>
            <button onclick="window.history.back()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase text-[10px] tracking-widest">Back to Dashboard</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwe5Sfa4aN_17nmtgekfP4CpHXVmlL4NOpzc7cG2zvffnrgpA5u9tUNmKGnZNUpz29u/exec";
        const params = new URLSearchParams(window.location.search);
        const HP_ID = params.get('id');
        const PROJECT = params.get('project');

        function switchTab(t) {
            document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo');
            document.getElementById('tab-info').classList.toggle('hidden', t !== 'info');
            document.getElementById('btn-photo').classList.toggle('tab-active', t === 'photo');
            document.getElementById('btn-info').classList.toggle('tab-active', t === 'info');
        }

        async function init() {
            document.getElementById('displayId').innerText = HP_ID;
            const res = await fetch(`${API_URL}?mode=getUnitDetail&hpId=${HP_ID}&project=${PROJECT}&t=${Date.now()}`);
            const d = await res.json();
            Object.keys(d).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = d[k]; });
            if(d.Thumbnail_Image) document.getElementById('thumbPreview').innerHTML = `<img src="${d.Thumbnail_Image}" class="w-full h-full object-cover">`;
        }

        async function updateData() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true; btn.innerText = "UPDATING...";
            const payload = { mode: "updateUnit", project: PROJECT, hpId: HP_ID, Plot: document.getElementById('Plot').value, Type: document.getElementById('Type').value, Bedrooms: document.getElementById('Bedrooms').value, Bathrooms: document.getElementById('Bathrooms').value, Living_Area_sqm: document.getElementById('Living_Area_sqm').value, Price: document.getElementById('Price').value, Description: document.getElementById('Description').value, System_Status: document.getElementById('System_Status').value, file_thumb: null, files_gallery: [] };
            
            const tFile = document.getElementById('file_thumb').files[0];
            if(tFile) payload.file_thumb = await toBase64(tFile);
            
            await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('popup').classList.remove('hidden');
        }

        const toBase64 = f => new Promise(r => { const rd = new FileReader(); rd.readAsDataURL(f); rd.onload = () => r({data: rd.result.split(',')[1], type: f.type}); });
        window.onload = init;
    </script>
</body>
</html>
